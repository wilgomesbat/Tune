<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Tune Team</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./team.css">
  <link rel="icon" href="./assets/teamlogotune.png">

  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="./js/musicas.js"></script>
</head>

<body>
  <div id="app" class="d-flex flex-column">
    <div id="principal" class="d-flex">

      <!-- Sidebar -->
      <nav id="latNav" class="w-100 pt-4 d-flex flex-column">
        <a href="#" class="d-flex px-4">
          <img src="./assets/logoanim1tune_Copy_8F68BC3 (1).png" alt="Spotify" width="120" height="70">
        </a>

        <ul class="nav flex-column px-2 my-4">
          <li class="nav-item">
            <a href="tuneteam.html" class="nav-link">
              <img src="assets/arrow_back_50dp_FFFFFF_FILL0_wght400_GRAD0_opsz48.png" alt="Voltar" width="24" height="24" style="margin-right: 5px;">
              Voltar
            </a>
          </li>
        </ul>
        <hr class="mx-4 mb-0 mt-2">
      </nav>

      <!-- Conteúdo principal -->
      <div id="feed" class="w-100">
        <nav id="topNav" class="d-flex justify-content-between align-items-center px-4 py-2"></nav>

        <main id="main" class="p-4">

          <!-- FORMULÁRIO DE MÚSICA -->
          <form id="songForm">
            <div class="space-y-12">
              <div class="border-b border-gray-900/10 pb-12">
                <h4 class="text-base/7 font-semibold text-white-900">Add música</h4>

                <!-- Título -->
                <div class="mt-10">
                  <label for="title" class="block text-sm/6 font-medium text-white-900">Título</label>
                  <div class="mt-2">
                    <input id="title" type="text" name="title" placeholder="Ex: Speed Drive"
                      class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900" required />
                  </div>
                </div>

                <!-- Artista -->
                <div class="mt-10">
                  <label for="artist" class="block text-sm/6 font-medium text-white-900">Artista</label>
                  <div class="mt-2">
                    <input id="artist" type="text" name="artist" placeholder="Ex: Charli XCX"
                      class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900" required />
                  </div>
                </div>

                <!-- Álbum -->
                <div class="mt-10">
                  <label for="album" class="block text-sm/6 font-medium text-white-900">Álbum ID</label>
                  <div class="mt-2">
                    <input id="album" type="text" name="album" placeholder="Ex: album123"
                      class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900" />
                  </div>
                </div>

                <!-- Posição da faixa -->
                <div class="mt-6">
                  <label for="trackNumber" class="block text-sm/6 font-medium text-white-900">Posição no álbum</label>
                  <div class="mt-2">
                    <input id="trackNumber" type="number" name="trackNumber" min="1" value="1"
                      class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900" />
                  </div>
                  <p class="mt-1 text-xs text-gray-400">Defina a ordem da música no álbum (1 = primeira, 2 = segunda...)</p>
                </div>

                <!-- Gênero -->
                <div class="mt-10">
                  <label for="genre" class="block text-sm/6 font-medium text-white-900">Gênero</label>
                  <div class="mt-2">
                    <input id="genre" type="text" name="genre" placeholder="Ex: Pop"
                      class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900" />
                  </div>
                </div>

                <!-- Data lançamento -->
                <div class="mt-10">
                  <label for="releaseDate" class="block text-sm/6 font-medium text-white-900">Data de lançamento</label>
                  <div class="mt-2">
                    <input id="releaseDate" type="date" name="releaseDate"
                      class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900" required />
                  </div>
                </div>

                <!-- Duração -->
                <div class="mt-10">
                  <label for="duration" class="block text-sm/6 font-medium text-white-900">Duração</label>
                  <div class="mt-2">
                    <input id="duration" type="text" name="duration" placeholder="Ex: 3:25"
                      class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900" required />
                  </div>
                </div>

                <!-- URL da capa -->
                <div class="mt-10">
                  <label for="cover" class="block text-sm/6 font-medium text-white-900">Url da capa</label>
                  <div class="mt-2">
                    <input id="cover" type="text" name="cover" placeholder="https://link-da-capa.jpg"
                      class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900" required />
                  </div>
                </div>

                <!-- URL do áudio -->
                <div class="mt-10">
                  <label for="audioUrl" class="block text-sm/6 font-medium text-white-900">Url do áudio</label>
                  <div class="mt-2">
                    <input id="audioUrl" type="text" name="audioUrl" placeholder="https://link-da-musica.mp3"
                      class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900" required />
                  </div>
                </div>

                <!-- Explicito -->
                <div class="mt-10">
                  <label for="explicit" class="block text-sm/6 font-medium text-white-900">Contém conteúdo explícito?</label>
                  <div class="mt-2">
                    <select id="explicit" name="explicit"
                      class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900">
                      <option value="false">Não</option>
                      <option value="true">Sim</option>
                    </select>
                  </div>
                </div>

                <!-- Botões -->
                <div class="mt-6 flex items-center justify-end gap-x-6">
                  <button type="button" class="text-sm/6 font-semibold text-gray-400">Cancelar</button>
                  <button type="submit"
                    class="rounded-md bg-black-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-black-500">
                    Salvar
                  </button>
                </div>
              </div>
            </div>
          </form>
          <!-- FIM FORM MÚSICA -->

        </main>
      </div>
    </div>
  </div>
<script type="module" src="./js/tt.js"></script>
</body>
</html>
