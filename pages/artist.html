<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tune - Perfil do Artista</title>
    <link rel="stylesheet" href="artist.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="bg-main">

        

<header id="artist-header" class="artist-header">
    <div class="header-side-bg left-bg"></div>
    <div class="header-main-bg"></div>
    <div class="header-side-bg right-bg"></div>
    <div class="header-overlay"></div>

    <div class="header-content">
        <h1 id="artist-name"></h1>
        <p class="stats"><span id="total-streams">0</span> streams</p>
        
        <div class="action-bar">
            <button class="btn-play">
                <span class="material-symbols-outlined">play_arrow</span> Reproduzir
            </button>
            <div class="action-circle btn-seguir" title="Seguir">
                <img src="assets/add_circle_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" class="icon-asset">
            </div>
            
        </div>
    </div>
</header>

<section class="popular-songs-section">
    <h2 class="section-title">Populares</h2>
    <div id="popular-songs-list" class="songs-list"></div>
</section>

<div class="section">
    <h2 class="section-title">Singles e EPs</h2>
    <div class="section-scroll">
        <button id="singles-scroll-left" class="scroll-btn left">
            <img src="/assets/chevron_left_50dp_FFFFFF_FILL0_wght400_GRAD0_opsz48.png">
        </button>
        
        <div class="card-row" id="artist-singles-list">
            </div>

        <button id="singles-scroll-right" class="scroll-btn right">
            <img src="/assets/chevron_forward_50dp_FFFFFF_FILL0_wght400_GRAD0_opsz48.png">
        </button>
    </div>
</div>

<div class="section">
    <h2 class="section-title">√Ålbuns</h2>

        <button id="albums-scroll-left" class="scroll-btn left">
            <img src="/assets/chevron_left_50dp_FFFFFF_FILL0_wght400_GRAD0_opsz48.png">
        </button>
        
        <div class="card-row" id="artist-albums-list">
            </div>

        <button id="albums-scroll-right" class="scroll-btn right">
            <img src="/assets/chevron_forward_50dp_FFFFFF_FILL0_wght400_GRAD0_opsz48.png">
        </button>
    </div>
</div>



</body>
</html>
