   <style>
        body {
            font-family: 'Nationale Regular';
            background-color: #ffffff;
            color: #ffffff;
            display: flex;
            height: 100vh;
        }

        #latNav {
            min-width: 100px;
            background-color: #000000;
            padding-top: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #feed {
            flex-grow: 1;
            background-color: #000000;
            position: relative;
            overflow-y: auto;
            padding-bottom: 120px;
        }

        #nav-top {
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        .custom-scrollbar::-webkit-scrollbar {
            height: 8px;
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #292929;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #121212;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a7a7a7;
        }

        .sidebar-content {
            background-color: #12121200;
            border-radius: 10px;
            padding: 24px;
            width: 40%;
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar-content ul.nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 22px;
            margin: 0;
            padding: 0;
        }

        .sidebar-content .nav-link {
            width: 26px;
            height: 26px;
            display: block;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background-color: transparent;
            transition: background-color 0.3s ease;
            padding: 0;
        }

        .sidebar-content .nav-link svg,
        .sidebar-content .nav-link img {
            width: 26px;
            height: 26px;
        }

        .biblioteca {
            cursor: pointer;
        }

        .biblioteca_container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .biblioteca_container:hover {
            background-color: #2d2d2d;
        }

        .biblioteca h3 {
            font-size: 1rem;
            font-weight: bold;
            margin: 0;
        }

        .biblioteca .arrow {
            transform: rotate(180deg);
        }

        .cria_playlist {
            cursor: pointer;
        }

        .cria_playlist_container {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            gap: 12px;
        }

        .cria_playlist_container:hover {
            background-color: #2d2d2d;
        }

        .cria_playlist_icon {
            background-color: #000;
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
        }

        .cria_playlist span {
            font-size: 1rem;
            font-weight: bold;
        }

        .album-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .album-item {
            width: 100%;
        }

        .album-link {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: white;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

    </style>
</head>
