<script>
document.addEventListener('DOMContentLoaded', () => {
    // Data alvo: 3 de Janeiro de 2026
    const launchDate = new Date("Jan 3, 2026 00:00:00").getTime();

    // Elementos do DOM
    const daysEl = document.getElementById('countdown-days');
    const hoursEl = document.getElementById('countdown-hours');
    const minutesEl = document.getElementById('countdown-minutes');
    const secondsEl = document.getElementById('countdown-seconds');
    const countdownContainer = document.getElementById('launch-countdown');

    function formatNumber(num) {
        return num < 10 ? '0' + num : num;
    }

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = launchDate - now;

        if (distance < 0) {
            // Se a data já passou
            clearInterval(countdownInterval);
            if (countdownContainer) {
                countdownContainer.innerHTML = '<p class="headline" style="font-size: 1.5rem; margin: 0;">JÁ LANÇOU!</p>';
            }
            return;
        }

        // Cálculos de tempo
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Atualiza o DOM
        if (daysEl) daysEl.textContent = formatNumber(days);
        if (hoursEl) hoursEl.textContent = formatNumber(hours);
        if (minutesEl) minutesEl.textContent = formatNumber(minutes);
        if (secondsEl) secondsEl.textContent = formatNumber(seconds);
    }

    // Chama a função imediatamente para evitar um segundo de "00"
    updateCountdown();

    // Atualiza a cada segundo
    const countdownInterval = setInterval(updateCountdown, 1000);
});
</script>
