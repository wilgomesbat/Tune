<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tune</title>

  <!-- Favicon / ícone -->
  <link rel="icon" type="image/png" href="./assets/favicon.png" />

  <!-- Seu CSS existente -->
  <link rel="stylesheet" href="./login.css" />

  <!-- Pequenos complementos específicos desta página -->


  <style>
    @font-face {
  font-family: 'Nationale Regular';
  src: url('./fonts/Nationale-Regular.woff2') format('woff2'),
       url('./fonts/Nationale-Regular.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}

@font-face {
  font-family: 'Nationale Bold'; /* Corrigido para evitar conflito com a anterior */
  src: url('./fonts/Nationale-Bold.woff2') format('woff2'),
       url('./fonts/Nationale-Bold.woff') format('woff');
  font-weight: bold;
  font-style: normal;
}

    .page {
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: 24px;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .container {
      margin-inline: auto;
    }
    .brand {
      display: grid;
      place-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .tag {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: #0a0a0a;
      color: #bdbdbd;
      font-size: .85rem;
      margin-bottom: 16px;
    }
    .headline {
        font-size: 2.2rem; /* Tamanho base para mobile */
  line-height: 1.2;
  margin-bottom: 20px;
  font-weight: 900;
  text-align: center;
}

@media (min-width: 600px) {
  .headline {
    font-size: 3rem; /* Aumenta o tamanho em telas maiores, como tablets e desktops */
  }
    }
    .sub {
      color: #bdbdbd;
      font-size: .95rem;
      text-align: center;
      margin-bottom: 24px;
    }
    .cta {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      margin-top: 10px;
    }
    .cta input[type="email"] {
      background: #0e0e12;
      border: 1px solid #2a2a2a;
      border-radius: 80px;
      padding: 12px 14px;
      color: #fff;
      outline: none;
    }
    .mini {
      font-size: .8rem;
      color: #888;
      margin-top: 8px;
      text-align: left;
    }
    .cards {
      margin-top: 22px;
      border-radius: 12px;
      padding: 16px;
      background-color: #4158D0;
  background-image: linear-gradient(43deg, #000000 0%, #2d2d2d 46%, #111111 100%);
  box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
    }
    .countdown {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 6px;
    }
    .time {
      background: #0e0e1257;
      border-radius: 10px;
      padding: 10px 14px;
      min-width: 70px;
      text-align: center;
    }
    .time strong {
      display: block;
      font-size: 1.2rem;
    }
    footer {
      opacity: .9;
      margin-top: 26px;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }
    .btn-social {
      width: auto;
      padding: 10px 14px;
    }
    /* imagens */
    .icon-logo { width: 90px; }
    .text-logo { width: 140px; }
  </style>
</head>

<body>
  <main class="page">
    <div class="container animate-fade">
      <div class="brand">
        <!-- ícone + logo -->
                <img class="text-logo" src="./assets/tunelogo.png" alt="Tune" />
      </div>


      <h4 class="headline">UMA NOVA EXPERIÊNCIA </h4>
      <p class="sub">Pré-cadastro </p>
    </p>
<a href="https://docs.google.com/forms/d/e/1FAIpQLSdbKTORR5sxlEu78_pBJpTwFsjO-YrYqLLQyJWHMp2etLabZw/viewform" 
   target="_blank" 
   class="button">
  <span>ABRIR FORMULÁRIO</span>
  <div class="hoverEffect">
    <div></div>
  </div>
</a>
  </div>  
        <p>© <span id="year"></span> Tune DKS • Todos os direitos reservados</p>
      </footer>
    </div>
  </main>

</body>
</html>
