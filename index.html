      <div class="buttons">
  <button class="btn" id="btnCadastro">CADASTRO ARTISTA</button>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSdbKTORR5sxlEu78_pBJpTwFsjO-YrYqLLQyJWHMp2etLabZw/viewform" 
     target="_blank" class="btnlic">LICENÇA</a>
</div>

<script>
const btn = document.getElementById('btnCadastro');
btn.addEventListener('click', () => {

  window.location.href = 'cadastro'; // ou 'termos' se você já removeu a extensão do .htaccess
});
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD4gKKJh59ljwOe0PDYaJSsfEp_7PMBD8s",
  authDomain: "tune-8cafb.firebaseapp.com",
  projectId: "tune-8cafb",
  storageBucket: "tune-8cafb.firebasestorage.app",
  messagingSenderId: "599729070480",
  appId: "1:599729070480:web:4b2a7d806a8b7732c39315"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

document.addEventListener('DOMContentLoaded', () => {
  const userInfo = document.getElementById('user-info');
  const btnCadastro = document.getElementById('btnCadastro');
  const btnLicenca = document.getElementById('btnLicenca');

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      // Esconde botões
      if (btnCadastro) btnCadastro.style.display = 'none';
      if (btnLicenca) btnLicenca.style.display = 'none';

      // Mostra div do usuário
      userInfo.classList.remove('hidden');

      // Busca dados do usuário
      const userDoc = await getDoc(doc(db, "usuarios", user.uid));
      if (userDoc.exists()) {
        const data = userDoc.data();

        // Limpa div antes de criar elementos
        userInfo.innerHTML = '';

        // Cria imagem
        const img = document.createElement('img');
        img.src = data.foto;
        img.alt = 'Foto do artista';
        img.className = 'w-28 h-28 rounded-full border-2 border-fff shadow-md';
        userInfo.appendChild(img);

        // Cria nome
const p = document.createElement('p');
p.textContent = data.nomeArtistico;
p.className = 'text-lg mt-2'; // Mantém classes utilitárias do Tailwind
p.style.fontFamily = "'Nationale Bold', sans-serif"; // Aplica fonte específica
p.style.fontWeight = "bold"; // Garante que fique em negrito
         userInfo.appendChild(p);

      }

      // Botão de logout opcional
      if (!document.getElementById('btnLogout')) {
        const btnLogout = document.createElement('button');
        btnLogout.id = 'btnLogout';
        btnLogout.textContent = 'SAIR';
        btnLogout.className = 'btn mt-4 bg-red-600 hover:bg-red-700';
        btnLogout.addEventListener('click', async () => {
          await signOut(auth);
          window.location.reload();
        });
        btnLicenca.insertAdjacentElement('afterend', btnLogout);
      }

    } else {
      // Mostra botões quando não logado
      if (btnCadastro) btnCadastro.style.display = 'inline-block';
      if (btnLicenca) btnLicenca.style.display = 'inline-block';

      // Esconde div do usuário
      userInfo.classList.add('hidden');
      userInfo.innerHTML = '';
    }
  });
});
</script>
