<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tune</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <meta property="og:title" content="TUNE">
  <meta property="og:description" content="O stream de musica do metaverso.">
  <meta property="og:image" content="https://i.ibb.co/kg1DRMPd/b7fe2c8b-6321-4161-a70f-980b17a7afa9-copied-media-2.png">
  <meta property="og:url" content="https://tunedks.com">
  <meta property="og:type" content="website">

  <link rel="icon" type="image/png" href="./assets/favicon.png" />
  <link rel="stylesheet" href="./login.css" />
  <link rel="stylesheet" href="./rodape.css" />

  <style>
    /* Fontes Nationale */
    @font-face {
      font-family: 'Nationale Regular';
      src: url('./fonts/Nationale-Regular.woff2') format('woff2');
      font-weight: normal;
    }
    @font-face {
      font-family: 'Nationale Bold';
      src: url('./fonts/Nationale-Bold.woff2') format('woff2');
      font-weight: bold;
    }
    @font-face {
      font-family: 'Nationale Black';
      src: url('./fonts/Nationale-Black.woff2') format('woff2');
      font-weight: 900;
    }

    /* Fundo Animado Premium */
    body {
      background: linear-gradient(-45deg, #000000, #000000, #000000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 90vh;
      color: #000000;
      display: grid;
      place-items: center;
      font-family: 'Nationale Regular', sans-serif;
    }

    .container {
      text-align: center;
      padding: 24px;
      max-width: 500px;
    }

    /* Design Avançado da Logo e Texto */
    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }

    .text-logo {
      width: 160px;
      margin-bottom: 12px;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.1));
    }

    .launch-tag {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .launch-text {
      font-family: 'Nationale Black', sans-serif;
      font-size: 1.7rem;
      letter-spacing: 0.3em; /* Espaçamento de luxo */
      text-indent: 0.5em; 
      background: linear-gradient(to right, #666, #fff, #666);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 20px;
      margin-bottom: 20px;
      animation: shine 4s linear infinite;
      font-weight: bold;
    }

    @keyframes shine {
      to { background-position: 200% center; }
    }

    .shimmer-line {
      width: 30px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      margin-top: 10px;
    }

    /* Estilização do Botão */
    .buttons {
      margin-top: 20px;
    }

    #btnCadastro {
      background: #ffffff;
      color: #000000;
      font-family: 'Nationale Black', sans-serif;
      padding: 16px 40px;
      border-radius: 50px;
      font-size: 0.95rem;
      letter-spacing: 1.5px;
      border: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    #btnCadastro:hover {
      transform: translateY(-3px) scale(1.02);
      background: #fdfdfda2;
    }

    #user-info img {
      margin: 0 auto;
      object-fit: cover;
    }

    /* Footer adjustments */
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>

<body>
  <main class="page">
    <div class="container">
      
      <div class="brand">
        <img class="text-logo" src="./assets/logotnew.png" alt="Tune" />
        <div class="launch-tag">
          <span class="launch-text">EM JANEIRO</span>
        </div>
      </div>

      <div id="user-info" class="hidden flex flex-col items-center">
        </div>

      <div class="buttons">
        <button id="btnCadastro">CADASTRO ARTISTA</button>
      </div>

    </div>
  </main>

  <footer>
    <div class="social-media-icons">
      <a href="https://x.com/tunedks" aria-label="X (Twitter)"><i class="fab fa-x-twitter"></i></a>
      <a href="https://www.instagram.com/tunedks/" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    </div>

    <nav class="footer-links">
      <ul>
        <li><a href="termos.html">Termos e Condições</a></li>
      </ul>
    </nav>

    <div class="copyright">
      <img src="assets/tnicon2.png" alt="Logo TUNE" class="tune-logo"> © 2026 TUNE DKS 
    </div>
  </footer>

  <script>
    const btn = document.getElementById('btnCadastro');
    btn.addEventListener('click', () => {
      window.location.href = 'cadastro.html'; 
    });
  </script>

  <script type="module" src="./js/cc.js"></script>
  <script type="module" src="./js/art.js"></script>
</body>
</html>
