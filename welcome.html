<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUNE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./assets/favicon.png">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @font-face {
      font-family: 'Nationale Regular';
      src: url('./fonts/Nationale-Regular.woff2') format('woff2');
      font-weight: normal;
    }
    @font-face {
      font-family: 'Nationale Black';
      src: url('./fonts/Nationale-Black.woff2') format('woff2');
      font-weight: 900;
    }

    body {
      background: #000000;
      min-height: 100vh;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Nationale Regular', sans-serif;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    #dynamic-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: #000000;
    }

    .brand {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
    }

    .text-logo {
      width: 50px;
    }

    .container {
      text-align: center;
      padding: 24px;
      max-width: 500px;
      z-index: 10;
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #ffffff;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.1);
      background: #111;
      filter: grayscale(0.5); /* Efeito sutil de 'espera' */
    }

    .user-name {
      font-family: 'Nationale Black', sans-serif;
      font-size: 1.8rem;
      color: #ffffff;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .status-badge {
        display: inline-block;
        background: rgb(255, 255, 255);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 8px 20px;
        border-radius: 50px;
        font-family: 'Nationale Black', sans-serif;
        font-size: 0.7rem;
        letter-spacing: 1px;
        color: #000000;
        margin-bottom: 30px;
    }

    .analysis-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        padding: 30px;
        border-radius: 24px;

    }

    .analysis-title {
        color: #ffffff;
        font-family: 'Nationale Black', sans-serif;
        font-size: 1rem;
        margin-bottom: 10px;
        text-transform: uppercase;
    }

    .analysis-text {
        color: #888;
        font-size: 0.85rem;
        line-height: 1.6;
    }

    footer {
        position: fixed;
        bottom: 30px;
        width: 100%;
        text-align: center;
        z-index: 20;
    }

    .social-media-icons a {
        color: white;
        margin: 0 15px;
        font-size: 1.2rem;
        transition: opacity 0.3s;
    }

    .social-media-icons a:hover { opacity: 0.6; }

    /* Animação de pulso sutil no ícone de relógio */
    .pulse {
        animation: pulse-animation 2s infinite;
    }

    @keyframes pulse-animation {
        0% { opacity: 1; }
        50% { opacity: 0.4; }
        100% { opacity: 1; }
    }
  </style>
</head>

<body>

  <div id="dynamic-bg"></div>

  <div class="brand">
    <img class="text-logo" src="./assets/logotunenew.png" alt="Tune" />
  </div>

  <main class="page">
    <div class="container">
      
      <div id="user-info" class="flex flex-col items-center">
          <img id="user-profile-img" src="./assets/artistpfp.png" alt="Perfil" class="profile-pic">
          <h1 id="user-display-name" class="user-name">Carregando...</h1>
          <div class="status-badge flex items-center gap-2">
              <i class="fas fa-clock pulse"></i> EM ANÁLISE
          </div>
      </div>

      <div class="analysis-card">
          <h2 class="analysis-title">Sua conta está sendo verificada</h2>
          <p class="analysis-text">
              Estamos revisando suas informações para garantir a segurança da plataforma. 
              Isso geralmente leva menos de 24 horas. Avisaremos você assim que estiver tudo pronto!
          </p>
      </div>

    </div>
  </main>

  <footer>
    <div class="social-media-icons">
      <a href="https://x.com/tunedks" aria-label="X"><i class="fab fa-x-twitter"></i></a>
      <a href="https://www.instagram.com/tunedks/" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD4gKKJh59ljwOe0PDYaJSsfEp_7PMBD8s",
        authDomain: "tune-8cafb.firebaseapp.com",
        projectId: "tune-8cafb",
        storageBucket: "tune-8cafb.firebasestorage.app",
        messagingSenderId: "599729070480",
        appId: "1:599729070480:web:4b2a7d806a8b7732c39315"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Carregar dados do usuário
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const docRef = doc(db, "usuarios", user.uid);
          const docSnap = await getDoc(docRef);

          if (docSnap.exists()) {
            const data = docSnap.data();
            document.getElementById('user-display-name').textContent = data.nomeArtistico || data.apelido || "Usuário";
            
            if (data.foto) {
              document.getElementById('user-profile-img').src = data.foto;
            }

            // Se o usuário for aprovado enquanto estiver com a página aberta, redireciona
            if (data.aprovado === "true") {
                window.location.href = "index.html";
            }
          }
        } catch (error) {
          console.error("Erro ao carregar perfil:", error);
        }
      } else {
        // Se não houver usuário logado, volta para o login
        window.location.href = "login.html";
      }
    });
  </script>
 <script type="module" src="./js/ccart.js"></script>
</body>
</html>
