<main id="main" class="p-4">
    <h1 class="text-white text-3xl font-bold mb-6">Enviar Múltiplas Músicas</h1>

    <div class="form-container bg-black p-6 rounded-lg shadow-2xl">
        <h3 class="text-xl font-semibold text-white mb-4 border-b border-gray-700 pb-3">1. Dados Comuns (Álbum e Capa Padrão)</h3>
        
        <form id="albumSelectionForm">
            <input type="hidden" id="albumId" name="albumId" required>
            <input id="artistId" type="hidden" name="artistId" required>

            <div class="form-field relative">
                <label for="albumSearch" class="form-label">Buscar e Selecionar Álbum</label>
                <input id="albumSearch" type="text" name="albumSearch" class="form-input" placeholder="Digite o nome do álbum para buscar..." autocomplete="off" required />
                <p class="text-xs text-gray-400 mt-1" id="selectedAlbumDisplay">Álbum Selecionado: Nenhum</p>
                <div id="albumSearchResults" class="absolute z-10 w-full bg-gray-700 rounded-lg shadow-lg mt-1 max-h-60 overflow-y-auto hidden"></div>
            </div>

            <div class="form-grid grid-cols-2 gap-4 mt-4">
                <div class="form-field">
                    <label for="defaultCover" class="form-label">URL da Capa Padrão</label>
                    <input id="defaultCover" type="url" name="defaultCover" class="form-input" placeholder="https://i.ibb.co/..." />
                </div>
                <div class="form-field">
                    <label for="quantity" class="form-label">Quantidade de Músicas</label>
                    <input id="quantity" type="number" name="quantity" class="form-input" value="1" min="1" max="50" required />
                </div>
            </div>
        </form>

        <div class="form-actions mt-6 flex justify-end">
            <button id="generateFormsButton" type="button" class="btn btn-secondary w-full md:w-auto">Gerar Fichas de Músicas</button>
        </div>
    </div>

    <div id="musicFormsContainer" class="mt-8">
        </div>
</main>
