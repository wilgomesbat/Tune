<main id="main" class="p-4">
    <h1 class="text-white text-3xl font-bold mb-6">Gerenciar Artistas</h1>

<div id="pendingSection" class="mb-10 hidden">
    <h2 class="text-yellow-500 text-2xl font-bold mb-4 flex items-center">
        <i class='bx bx-time-five mr-2'></i> Aguardando Aprovação
    </h2>
    <div id="pendingArtistsGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6 bg-yellow-900 bg-opacity-10 p-4 rounded-xl border border-yellow-700 border-dashed">
        </div>
</div>

    <div class="mb-6 relative">
        <input 
            type="text" 
            id="artistSearchInput" 
            placeholder="Buscar artista por nome..." 
            class="w-full p-3 pl-10 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <i class='bx bx-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400'></i>
    </div>

    <div id="artistsGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
        <p id="loadingArtists" class="text-gray-400 col-span-full">Carregando artistas...</p>
    </div>

    <div class="flex justify-center items-center mt-8 space-x-4">
        <button id="prevPageButton" class="btn btn-secondary disabled:opacity-50" disabled>Anterior</button>
        <span id="currentPageDisplay" class="text-white">Página 1</span>
        <button id="nextPageButton" class="btn btn-primary disabled:opacity-50">Próxima</button>
    </div>

    <div id="editArtistModal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden items-center justify-center p-4">
        <div class="bg-gray-800 p-6 rounded-lg shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-3">
                <h2 id="modalArtistTitle" class="text-2xl font-semibold text-white">Editar Artista: [Nome]</h2>
                <button id="closeArtistModalButton" class="text-gray-400 hover:text-white text-3xl">&times;</button>
            </div>

            <form id="editArtistForm">
                <input type="hidden" id="artistDocId" name="artistDocId" value="">

                <div class="form-grid">
                    <div class="form-field">
                        <label for="modalArtistName" class="form-label">Nome do Artista</label>
                        <div class="input-container">
                            <input id="modalArtistName" type="text" name="name" class="form-input" required />
                        </div>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-field">
                        <label for="modalArtistPhoto" class="form-label">URL da Foto</label>
                        <div class="input-container">
                            <input id="modalArtistPhoto" type="text" name="photo" class="form-input" />
                        </div>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-field">
                        <label for="modalArtistCountry" class="form-label">País</label>
                        <div class="input-container">
                            <input id="modalArtistCountry" type="text" name="country" class="form-input" />
                        </div>
                    </div>
                </div>

                <div class="mt-6">
    <label class="form-label">Status da Conta</label>
    <div class="flex items-center justify-between p-3 bg-gray-700 rounded-lg">
        <p id="banStatusText" class="text-white font-semibold">Status Atual: Desconhecido</p>
        <button type="button" id="toggleBanButton" 
            class="py-2 px-4 rounded-full font-bold transition-colors duration-200">
            Ação
        </button>
    </div>
</div>

                
                <div class="form-actions mt-6 flex justify-end space-x-4">
                    <button type="button" id="modalArtistCancelButton" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Edição</button>
                </div>
            </form>
        </div>
    </div>
</main>
