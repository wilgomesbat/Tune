<main id="main" class="p-4">
    <h1 class="text-black text-3xl font-bold mb-9">Editar e Gerenciar Álbuns</h1>

    <div class="mb-6 relative">
        <input type="text" id="albumSearchInput" placeholder="Buscar álbum por nome..." class="w-full p-3 pl-10 bg-black text-white rounded-lg border border-gray-800 focus:border-red-600 outline-none" />
        <i class='bx bx-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400'></i>
    </div>

    <div id="albumsGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
        <p id="loadingAlbums" class="text-gray-400 col-span-full text-center py-10">Carregando acervo...</p>
    </div>

    <div class="flex justify-center items-center mt-8 space-x-4">
        <button id="prevPageButton" class="bg-gray-800 text-white px-4 py-2 rounded disabled:opacity-30" disabled>Anterior</button>
        <span id="currentPageDisplay" class="text-white font-mono">Página 1</span>
        <button id="nextPageButton" class="bg-gray-800 text-white px-4 py-2 rounded disabled:opacity-30">Próxima</button>
    </div>

    <div id="editAlbumModal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-gray-800 p-6 rounded-lg shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-3">
                <h2 id="modalTitle" class="text-2xl font-semibold text-white">Editar Álbum</h2>
                <button id="closeModalButton" class="text-gray-400 hover:text-white text-3xl">&times;</button>
            </div>

            <form id="editAlbumForm">
                <input type="hidden" id="albumDocId" value="">
                
                <div id="importBanner" class="mb-6 p-4 bg-red-900/20 border border-red-600/30 rounded-lg flex justify-between items-center">
                    <div>
                        <p class="text-red-500 font-bold text-sm uppercase">Gerenciamento de Faixas</p>
                        <p class="text-gray-400 text-xs">Importe as músicas deste álbum via YouTube Playlist.</p>
                    </div>
                    <button type="button" onclick="document.getElementById('importPlaylistModal').classList.remove('hidden')" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded text-xs font-bold transition">
                        IMPORTAR PLAYLIST
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-4">
                        <label class="block text-xs font-bold text-gray-400 uppercase">Nome do Álbum</label>
                        <input id="modalItemName" type="text" class="w-full bg-gray-900 border border-gray-700 p-2 rounded text-white" required />
                        
                        <label class="block text-xs font-bold text-gray-400 uppercase">URL da Capa</label>
                        <input id="modalItemCover" type="text" class="w-full bg-gray-900 border border-gray-700 p-2 rounded text-white" required />
                        
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="block text-xs font-bold text-gray-400 uppercase">Data</label>
                                <input type="date" id="modalReleaseDate" class="w-full bg-gray-900 border border-gray-700 p-2 rounded text-white" />
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-400 uppercase">Duração</label>
                                <input type="text" id="modalDuration" class="w-full bg-gray-900 border border-gray-700 p-2 rounded text-white" />
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <label class="block text-xs font-bold text-gray-400 uppercase">Nome do Artista</label>
                        <input id="modalArtistName" type="text" class="w-full bg-gray-900 border border-gray-700 p-2 rounded text-white" required />

                        <label class="block text-xs font-bold text-gray-400 uppercase">UID do Artista</label>
                        <input id="modalArtistUid" type="text" class="w-full bg-gray-900 border border-gray-700 p-2 rounded text-white" />

                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="block text-xs font-bold text-gray-400 uppercase">País</label>
                                <input id="modalCountry" type="text" class="w-full bg-gray-900 border border-gray-700 p-2 rounded text-white" />
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-400 uppercase">Gravadora</label>
                                <input id="modalLabel" type="text" class="w-full bg-gray-900 border border-gray-700 p-2 rounded text-white" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-8 flex justify-end space-x-3">
                    <button type="button" id="modalCancelButton" class="px-6 py-2 text-gray-400">Cancelar</button>
                    <button type="submit" class="bg-white text-black font-bold px-8 py-2 rounded hover:bg-gray-200 transition">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>

    <div id="importPlaylistModal" class="fixed inset-0 bg-black bg-opacity-90 z-[60] hidden items-center justify-center p-4">
        <div class="bg-gray-900 border border-gray-700 p-6 rounded-xl w-full max-w-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-white flex items-center"><i class='bx bxl-youtube text-red-600 mr-2'></i> Importar Playlist</h2>
                <button type="button" onclick="document.getElementById('importPlaylistModal').classList.add('hidden')" class="text-gray-400 text-3xl">&times;</button>
            </div>
            
            <div class="space-y-4">
                <input type="text" id="ytPlaylistUrl" placeholder="Cole o link da playlist do YouTube aqui..." class="w-full bg-black border border-gray-700 p-3 rounded text-white" />
                <button id="btnPreviewTracks" class="w-full bg-red-600 py-2 rounded font-bold hover:bg-red-700 transition">VERIFICAR FAIXAS</button>
                
                <p id="trackStatus" class="text-center text-xs text-gray-500"></p>

                <div id="previewContainer" class="hidden">
                    <ul id="trackListPreview" class="max-h-48 overflow-y-auto bg-black p-3 rounded border border-gray-800 text-xs text-gray-400 space-y-1"></ul>
                    <button id="btnFinalizeImport" class="w-full mt-4 bg-green-600 py-3 rounded font-bold text-white hover:bg-green-700 transition">CONFIRMAR E SALVAR TUDO</button>
                </div>
            </div>
        </div>
    </div>
</main>
