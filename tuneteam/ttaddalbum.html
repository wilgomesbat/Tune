<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tune Team - Adicionar Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../team.css">
    <link rel="stylesheet" href="../admin.css">
    <link rel="icon" href="./assets/teamlogotune.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app" class="d-flex flex-column">
        <div id="principal" class="d-flex">
            <div id="feed" class="w-100">
                
                <main id="main" class="p-4">
                    <h1 class="text-white text-3xl font-bold mb-6">Adicionar Novo Item</h1>

                    <form id="combinedForm">
                        <div class="form-container">
                            <div class="form-section bg-black p-6 rounded-lg shadow-xl">
                                
                                <input type="hidden" id="itemId" name="itemId" value="">

                                <h2 class="text-xl font-semibold text-white mb-4">Informações Básicas</h2>

                                <div class="form-grid">
                                    <div class="form-field">
                                        <label for="itemName" class="form-label">Nome do Album</label>
                                        <div class="input-container">
                                            <input id="itemName" type="text" name="itemName" placeholder="Ex: Pop Hits / The Eras Tour" class="form-input" required />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-grid">
                                    <div class="form-field">
                                        <label for="itemCover" class="form-label">URL da Capa</label>
                                        <div class="input-container">
                                            <input id="itemCover" type="text" name="itemCover" placeholder="Link para a imagem" class="form-input" required />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-grid">
                                    <div class="form-field-select">
                                        <label for="category" class="form-label">Categoria</label>
                                        <div class="select-container">
                                            <select id="category" name="category" class="form-select">
                                                <option value="">Selecione uma categoria</option>
                                                <option value="Stations">Stations</option>
                                                <option value="Charts">Charts</option>
                                                <option value="New Releases">New Releases</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-field-select">
                                        <label for="releaseDate" class="form-label">Data de Lançamento (Álbum)</label>
                                        <div class="input-container">
                                            <input type="date" id="releaseDate" name="releaseDate" class="form-input" />
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-grid">
                                    <div class="form-field">
                                        <label for="duration" class="form-label">Duração Total (Álbum)</label>
                                        <div class="input-container">
                                            <input type="text" id="duration" name="duration" class="form-input" placeholder="Ex: 45:32" />
                                        </div>
                                    </div>
                                    <div class="form-field">
                                        <label for="genres" class="form-label">Gêneros musicais</label>
                                        <div class="input-container">
                                            <input id="genres" type="text" name="genres" placeholder="Ex: Pop, Eletrônica, Rock" class="form-input" />
                                        </div>
                                        <p class="form-hint">Separe os gêneros por vírgula.</p>
                                    </div>
                                </div>
                                
                                <div class="form-field-full">
                                    <label for="description" class="form-label">Descrição</label>
                                    <div class="input-container">
                                        <textarea id="description" name="description" class="form-input" rows="3" placeholder="Breve descrição da playlist ou álbum..."></textarea>
                                    </div>
                                </div>

                         <div class="form-grid">
    <div class="form-field">
        <label for="artistName" class="form-label">Nome do Artista</label>
        <div class="input-container">
            <input id="artistName" type="text" name="artistName" placeholder="Ex: Beyoncé" class="form-input" required />
        </div>
    </div>
    <div class="form-field">
        <label for="artistUid" class="form-label">UID do Artista</label>
        <div class="input-container">
            <input id="artistUid" type="text" name="artistUid" placeholder="Ex: SEXegbaVKk..." class="form-input" /> 
        </div>
    </div>
</div>
                      
                                
                                <div class="form-actions mt-6">
                                    <button type="button" id="cancelButton" class="btn btn-secondary">Cancelar</button>
                                    <button type="submit" class="btn btn-primary">Salvar Item</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </div>
    <script type="module" src="./js/tt.js"></script>
</body>
</html>
