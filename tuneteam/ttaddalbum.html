<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tune Team - Adicionar Álbum e Importar Faixas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../team.css">
    <link rel="stylesheet" href="../admin.css">
    <link rel="icon" href="./assets/teamlogotune.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

    <div id="app" class="d-flex flex-column">
        <div id="principal" class="d-flex">
            <div id="feed" class="w-100">
                
                <main id="main" class="p-4">
                    <header class="mb-8">
                        <h1 class="text-3xl font-bold">Adicionar Novo Lançamento</h1>
                        <p class="text-gray-400">Preencha os dados do álbum e importe as faixas via YouTube.</p>
                    </header>

                    <form id="combinedForm">
                        <div class="form-container">
                            <div class="form-section bg-zinc-900/50 p-6 rounded-lg shadow-xl border border-zinc-800">
                                
                                <input type="hidden" id="itemId" name="itemId" value="">

                                <h2 class="text-xl font-semibold text-white mb-6 flex items-center gap-2">
                                    <i class='bx bx-disc text-red-600'></i> Informações do Álbum
                                </h2>

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                    <div class="form-field">
                                        <label for="itemName" class="form-label !text-gray-300">Nome do Álbum</label>
                                        <input id="itemName" type="text" name="itemName" placeholder="Ex: Midnights" class="form-input w-full bg-black border-zinc-700 text-white rounded p-2" required />
                                    </div>

                                    <div class="form-field">
                                        <label for="itemCover" class="form-label !text-gray-300">URL da Capa (Será usada em todas as faixas)</label>
                                        <input id="itemCover" type="text" name="itemCover" placeholder="https://link-da-imagem.jpg" class="form-input w-full bg-black border-zinc-700 text-white rounded p-2" required />
                                    </div>
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                    <div class="form-field">
                                        <label for="artistName" class="form-label !text-gray-300">Nome do Artista</label>
                                        <input id="artistName" type="text" name="artistName" placeholder="Ex: Taylor Swift" class="form-input w-full bg-black border-zinc-700 text-white rounded p-2" required />
                                    </div>
                                    <div class="form-field">
                                        <label for="artistUid" class="form-label !text-gray-300">UID do Artista (Opcional)</label>
                                        <input id="artistUid" type="text" name="artistUid" placeholder="ID do Firebase" class="form-input w-full bg-black border-zinc-700 text-white rounded p-2" />
                                    </div>
                                </div>

                               <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
    <div class="form-field">
        <label for="releaseDate" class="form-label !text-gray-300">Data de Lançamento</label>
        <input type="date" id="releaseDate" name="releaseDate" class="form-input w-full bg-black border-zinc-700 text-white rounded p-2" />
    </div>
    <div class="form-field">
        <label for="duration" class="form-label !text-gray-300">Duração Total (Ex: 45:00)</label>
        <input type="text" id="duration" name="duration" placeholder="00:00" class="form-input w-full bg-black border-zinc-700 text-white rounded p-2" />
    </div>
    <div class="form-field">
        <label for="mainGenre" class="form-label !text-gray-300">Gênero das Músicas</label>
        <input type="text" id="mainGenre" name="mainGenre" placeholder="Ex: Pop, Rock, Funk" class="form-input w-full bg-black border-zinc-700 text-white rounded p-2" />
    </div>
</div>

                                <div class="mt-8 mb-6 p-5 bg-red-950/20 border border-red-900/50 rounded-xl">
                                    <h3 class="text-red-500 font-bold text-sm uppercase tracking-widest mb-3 flex items-center gap-2">
                                        <i class='bx bxl-youtube text-xl'></i> Importar Músicas da Playlist
                                    </h3>
                                    
                                    <div class="flex flex-col md:flex-row gap-3">
                                        <input type="text" id="ytPlaylistUrl" 
                                               placeholder="Cole o link da Playlist do YouTube aqui" 
                                               class="flex-1 bg-black border border-zinc-800 rounded-lg p-3 text-sm focus:border-red-600 outline-none transition">
                                        
                                        <button type="button" id="btnPreviewTracks" 
                                                class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-bold text-sm transition flex items-center justify-center gap-2">
                                            VERIFICAR FAIXAS
                                        </button>
                                    </div>
                                    
                                    <p id="trackStatus" class="text-xs text-gray-500 mt-3">
                                        Os nomes das faixas serão puxados automaticamente. A capa será a que definiu acima.
                                    </p>

                                    <div id="previewContainer" class="mt-4 hidden">
                                        <div class="bg-black/50 rounded-lg p-4 border border-zinc-800">
                                            <h4 class="text-xs font-bold text-gray-400 mb-2 uppercase">Músicas prontas para importar:</h4>
                                            <ul id="trackListPreview" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-1 text-xs text-zinc-300">
                                                </ul>
                                        </div>
                                    </div>
                                </div>

                                <div class="flex justify-end gap-3 mt-8 pt-6 border-t border-zinc-800">
                                    <button type="button" id="cancelButton" class="px-6 py-2 border border-zinc-700 text-gray-400 rounded-lg hover:bg-zinc-800 transition">
                                        Cancelar
                                    </button>
                                    <button type="submit" class="px-8 py-2 bg-white text-black font-bold rounded-lg hover:bg-gray-200 transition shadow-lg shadow-white/5">
                                        SALVAR ÁLBUM E FAIXAS
                                    </button>
                                </div>

                            </div>
                        </div>
                    </form>
                </main>

            </div>
        </div>
    </div>

    <script type="module" src="./js/tt.js"></script>
</body>
</html>
