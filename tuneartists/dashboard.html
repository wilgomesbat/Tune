<style>
@font-face {
    font-family: 'Nationale Bold';
    src: url('/fonts/Nationale-Bold.woff2') format('woff2'),
         url('/fonts/Nationale-Bold.woff') format('woff');
    font-weight: bold;
    font-style: normal;
}
@font-face {
    font-family: 'Nationale Black';
    src: url('/fonts/Nationale-Black.woff2') format('woff2'),
         url('/fonts/Nationale-Black.woff') format('woff');
    font-weight: bold;
    font-style: normal;
}
.dashboard-stats-container {
    background: #0a0a0a;
    border-radius: 16px;
    padding: 24px;
    margin: 20px auto;
    max-width: 800px;
    border: 1px solid #1a1a1a;
}

.stats-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.stats-header h3 {
    font-family: 'Nationale Bold', sans-serif;
    font-size: 1.2rem;
    color: #fff;
    margin: 0;
}

#total-day-streams {
    color: #ff3232;
    font-weight: bold;
    font-size: 0.9rem;
}

#chart-wrapper {
    position: relative;
    min-height: 300px;
    width: 100%;
    background: #050505;
    border-radius: 12px;
    overflow: hidden;
}

/* Spinner de carregamento */
#chart-loading {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: rgba(255,255,255,0.3);
    font-size: 0.8rem;
    z-index: 5;
}

#artist-main-chart {
    z-index: 10;
}

.activity-card-container {
    --primary: #ff3232;
    --bg-card: #1a1e23;
    --text-main: #ffffff;
    --text-dim: #666;
    display: flex;
    justify-content: center;
    padding: 20px;
}

.activity {
    background-color: var(--bg-card);
    border-radius: 1.5em;
    color: var(--text-dim);
    width: 100%;
    max-width: 320px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.activity__header {
    border-bottom: 1px solid #2a2e35;
    display: flex;
    justify-content: space-between;
    padding: 15px 24px;
    align-items: center;
}

.activity__body {
    padding: 20px 24px;
}

.activity__summary {
    display: flex;
    justify-content: space-between;
    margin-bottom: 30px;
}

.activity__value {
    font-size: 2.5em;
    color: var(--text-main);
    line-height: 1;
}

.activity__change {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 1.1em;
    color: var(--text-main);
}

.icon--success { color: #00c853; }
.icon--danger { color: #ff3232; }

.activity__graph {
    display: flex;
    justify-content: space-between;
    height: 150px;
    align-items: flex-end;
}

.activity__graph-bar {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 30px;
}

.bar-inner {
    width: 10px;
    height: 100px;
    background: #2a2e35;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
}

.bar-fill {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: linear-gradient(to top, var(--primary), #ff6666);
    height: 0%; /* Animado pelo JS */
    transition: height 1s cubic-bezier(0.65, 0, 0.35, 1);
    border-radius: 10px;
}



/* --- FORMULÁRIO E INPUTS --- */
.edit-divider {
    border: 0;
    border-top: 1px solid rgba(255,255,255,0.05);
    margin: 32px 0;
}

.input-group {
    margin-bottom: 24px;
    text-align: left;
}

.input-label {
    display: block;
    font-size: 0.75rem;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 1.2px;
    color: #b3b3b3;
    margin-bottom: 10px;
}

/* --- CONTAINER DA ESCOLHA (APENAS ESTA PARTE FICA PRETA) --- */
.artist-pick-dashboard {
    background-color: #000; /* Fundo preto apenas nesta seção */
    border-radius: 32px;    /* Bordas arredondadas no container pai */
    padding: 30px;
    margin: 20px 0;
    width: 100%;
    box-sizing: border-box;
}

/* Card Ativo (Inspirado na Imagem 1) */
.pick-card-modern {
    display: flex;
    align-items: center;
    gap: 24px;
    background: #0a0a0a; /* Cinza quase preto para o card */
    border: 1px solid rgba(255, 255, 255, 0.05);
    padding: 24px;
    border-radius: 32px; /* Bordas arredondadas do card */
    cursor: pointer;
    transition: transform 0.3s ease, background 0.3s ease;
    position: relative;
}

.pick-card-modern:hover {
    background: #121212;
    transform: translateY(-4px);
}

/* Pílula Branca (O detalhe da Imagem 1) */
.artist-pill-white {
    background: #ffffff;
    padding: 2px 14px 2px 2px;
    border-radius: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    width: fit-content;
    margin-bottom: 12px;
}

.pill-avatar {
    width: 26px;
    height: 26px;
    border-radius: 50%;
    object-fit: cover;
}

.pill-text-dark {
    color: #000;
    font-size: 11px;
    font-weight: 800;
}

/* Tipografia */
.pick-title-v3 {
    font-size: 1.6rem;
    font-weight: 900;
    margin: 0;
    color: white;
}

.pick-type-v3 {
    font-size: 12px;
    color: #888;
    margin-top: 4px;
    text-transform: uppercase;
    letter-spacing: 0.8px;
}

/* Capa da Obra */
.pick-cover-v3 {
    width: 90px;
    height: 90px;
    border-radius: 16px;
    object-fit: cover;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

/* --- ESTADO VAZIO (BOTÃO PONTILHADO) --- */
.pick-box-dashed {
    display: flex;
    align-items: center;
    gap: 20px;
    background: transparent;
    border: 2px dashed #333;
    border-radius: 32px;
    padding: 40px;
    cursor: pointer;
    transition: 0.3s;
}

.pick-box-dashed:hover {
    border-color: #1DB954;
    background: rgba(255, 255, 255, 0.02);
}

.plus-icon-v3 {
    width: 50px;
    height: 50px;
    background: #111;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    color: #444;
}

/* Scrollbar personalizada para a lista de músicas */
.custom-scrollbar::-webkit-scrollbar {
    width: 6px;
}
.custom-scrollbar::-webkit-scrollbar-track {
    background: transparent;
}
.custom-scrollbar::-webkit-scrollbar-thumb {
    background: #333;
    border-radius: 10px;
}

/* --- BOTÕES DE AÇÃO --- */
.edit-actions {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-top: 40px;
}

.btn-save-main {
    background: white;
    color: black;
    padding: 16px 48px;
    border-radius: 40px;
    font-weight: 800;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-save-main:hover {
    background: var(--tune-green);
    color: white;
    transform: scale(1.05);
}

.btn-cancel-main {
    background: transparent;
    color: #888;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: color 0.2s;
}

.btn-cancel-main:hover {
    color: white;
}

.activity__graph {
    display: flex;
    justify-content: space-between;
    height: 120px;
    align-items: flex-end;
    gap: 2px; /* Espaço reduzido para caber 24 barras */
}

.activity__graph-bar {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 1;
}

.bar-inner {
    width: 4px; /* Barras mais finas para o gráfico de horas */
    height: 100px;
    background: #2a2e35;
    border-radius: 4px;
    position: relative;
    overflow: hidden;
}

.bar-fill {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: #ff3232;
    height: 0%; 
    transition: height 0.8s ease-out;
}

.graph-label {
    font-size: 8px; /* Fonte menor para as horas */
    margin-top: 5px;
    color: #666;
}



</style>
