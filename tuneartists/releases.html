<!DOCTYPE html>
<html lang="pt-BR">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=edit_square" />
<head>
    </head>

<style>
  .material-symbols-outlined {
    font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    vertical-align: middle; /* Alinha o ícone com o texto */
    color: #000000; /* Cor azul para o lápis */
  }
</style>
<body>

    <div id="delete-confirm-modal" class="modal-overlay hidden">
    <div class="modal-content bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm mx-auto text-center border border-red-100">
        <div class="text-red-500 mb-4 mx-auto w-12 h-12">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m21.73 18-9-15.58L3.27 18Z"/><path d="M12 9v4"/><path d="M12 17h.01"/>
            </svg>
        </div>
        
        <h3 class="text-xl font-bold text-black mb-2">Confirmar Exclusão</h3>
        <p class="text-gray-700 mb-6 text-sm">
            Tem certeza que deseja excluir o lançamento: <br>
            <strong id="delete-item-title" class="text-red-600"></strong>? <br>
            <span class="text-xs text-gray-400">Esta ação é irreversível.</span>
        </p>
        
        <div class="flex justify-around space-x-4">
            <button onclick="hideDeleteConfirm()" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 transition font-semibold">
                Cancelar
            </button>
            <button id="confirmDeleteButton" onclick="deleteRelease()" data-id="" data-collection="" class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg shadow-md hover:bg-red-700 transition font-semibold">
                Confirmar
            </button>
        </div>
    </div>
</div>

<div class="py-10 px-6 sm:px-8 lg:px-10 bg-white text-black min-h-full">
    
    <header class="mb-8 border-b border-gray-200 pb-4">
        <h1 class="text-3xl sm:text-4xl font-bold text-black">Gerenciamento de Lançamentos</h1>
        <p class="text-gray-500 mt-5">Visualize, edite e adicione seus álbuns e músicas.</p>
    </header>

    <div class="flex border-b border-gray-300 mb-8 max-w-4xl mx-auto md:mx-0">
        <button id="tabReleases" data-tab="releases" class="tab-button active-tab">
            Meus Lançamentos
        </button>

    </div>

    <div id="tabContentReleases" class="tab-content max-w-4xl mx-auto md:mx-0"> 

        <h2 class="text-xl font-semibold mb-4 text-black">Álbuns e Músicas</h2>
        
        <div id="releases-list-container" class="bg-gray-50 p-0 rounded-lg shadow-inner">
            <div id="loading-releases" class="text-center text-gray-500 p-8">
                Carregando seus lançamentos...
            </div>
            
            <ul id="releasesList" class="space-y-4">
            </ul>
            
            <p id="no-releases-message" class="text-center text-gray-500 p-8 hidden">
                Você ainda não possui lançamentos cadastrados.
            </p>
        </div>

    </div>


    
    </div>
<div id="modal-editar-lancamento" class="fixed inset-0 bg-black bg-opacity-50 z-[100] hidden flex items-center justify-center p-4" style="background-color: rgba(0,0,0,0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; align-items: center; justify-content: center;">
    <div class="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl" style="background: white; padding: 24px; border-radius: 16px; width: 100%; max-width: 400px; max-height: 90vh; overflow-y: auto;">
        
        <h2 id="modal-edit-title" class="text-xl font-bold mb-4" style="color: #000 !important; margin-bottom: 16px;">Editar Lançamento</h2>
        
        <div class="space-y-4" style="display: flex; flex-direction: column; gap: 16px;">
            <div>
                <label class="block text-xs font-bold uppercase mb-1" style="display: block; font-size: 10px; text-transform: uppercase; color: #6b7280; margin-bottom: 4px;">Nome / Título</label>
                <input type="text" id="edit-item-title-input" class="w-full border border-gray-300 p-2 rounded-lg outline-none focus:border-black" 
                    style="width: 100%; border: 1px solid #d1d5db; padding: 10px; border-radius: 8px; color: #000 !important; background: #fff !important;">
            </div>

            <div id="div-edit-date">
                <label class="block text-xs font-bold uppercase mb-1" style="display: block; font-size: 10px; text-transform: uppercase; color: #6b7280; margin-bottom: 4px;">Data de Lançamento</label>
                <input type="date" id="edit-item-date-input" class="w-full border border-gray-300 p-2 rounded-lg outline-none" 
                    style="width: 100%; border: 1px solid #d1d5db; padding: 10px; border-radius: 8px; color: #000 !important; background: #fff !important;">
            </div>

            <div id="div-edit-genre">
                <label class="block text-xs font-bold uppercase mb-1" style="display: block; font-size: 10px; text-transform: uppercase; color: #6b7280; margin-bottom: 4px;">Gênero</label>
                <select id="edit-item-genre-input" class="w-full border border-gray-300 p-2 rounded-lg outline-none" 
                    style="width: 100%; border: 1px solid #d1d5db; padding: 10px; border-radius: 8px; color: #000 !important; background: #fff !important;">
                    <option value="Trap">Trap</option>
                    <option value="Funk">Funk</option>
                    <option value="Rap">Rap</option>
                    <option value="Sertanejo">Sertanejo</option>
                    <option value="Pop">Pop</option>
                    <option value="Reggae">Reggae</option>
                </select>
            </div>
        </div>

        <div class="flex flex-col gap-3 mt-6" style="display: flex; flex-direction: column; gap: 10px; margin-top: 24px;">
            <button id="btn-salvar-edicao" class="w-full bg-black text-white py-3 rounded-xl font-bold hover:opacity-90 transition" 
                style="background: #000 !important; color: #fff !important; padding: 12px; border-radius: 12px; font-weight: bold; border: none; cursor: pointer;">
                Salvar Alterações
            </button>
            
            <button id="btn-excluir-edicao" class="w-full bg-red-50 text-red-600 py-2 rounded-xl font-bold hover:bg-red-100 transition" 
                style="background: #fef2f2 !important; color: #dc2626 !important; padding: 8px; border-radius: 12px; font-weight: bold; border: none; cursor: pointer; font-size: 13px;">
                Excluir Permanentemente
            </button>
            
            <button onclick="document.getElementById('modal-editar-lancamento').style.display = 'none'" class="w-full text-gray-500 py-1 text-sm" 
                style="background: transparent; border: none; color: #6b7280 !important; cursor: pointer; text-align: center;">
                Cancelar
            </button>
        </div>
    </div>
</div>


<style>
.tab-button {
    padding: 10px 15px;
    font-weight: 600;
    color: #4b5563; /* cinza */
    border: none;
    background: transparent;
    cursor: pointer;
    transition: color 0.2s, border-color 0.2s;
    border-bottom: 3px solid transparent;
}
.tab-button:hover {
    color: #000;
}
.active-tab {
    color: #000 !important;
    border-bottom-color: #000 !important;
}
.tab-content {
    animation: fadeIn 0.3s ease-in-out;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

<script src="tunearts.js" type="module"></script>
</body>
</html>
