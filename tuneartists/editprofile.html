<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tune - Editar Perfil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<div class="edit-page-container">
    <div class="edit-profile-wrapper reveal">
        <div class="edit-header">
            <h2 class="reveal" style="animation-delay: 0.1s;">Editar Perfil</h2>
            <p class="edit-subtitle reveal" style="animation-delay: 0.2s;">Personalize sua identidade.</p>
        </div>

        <div class="edit-section photo-section reveal" style="animation-delay: 0.3s;">
            <div class="artist-photo-container">
                <img id="artist-cover-bg" src="./assets/artistpfp.png" class="artist-photo-preview">
                <button onclick="showPhotoEditModal()" class="edit-photo-overlay">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
            <div class="photo-info text-left">
                <span class="input-label">Identidade Visual</span>
                <p class="helper-text">Toque na imagem para atualizar sua foto.</p>
            </div>
        </div>

        <hr class="edit-divider reveal" style="animation-delay: 0.4s;">

        <div class="input-group reveal" style="animation-delay: 0.5s;">
            <label class="input-label">Nome Artístico</label>
            <input type="text" id="input-nome-v3" class="input-v3" placeholder="Seu nome...">
        </div>

        <div class="input-group reveal" style="animation-delay: 0.6s;">
            <label class="input-label">Bio (Sobre você)</label>
            <textarea id="input-bio-v3" class="input-v3" rows="4" placeholder="Sua história..."></textarea>
        </div>

       

        <div class="edit-actions reveal" style="animation-delay: 0.8s;">
            <button onclick="salvarPerfilCompleto()" class="btn-save-main">Salvar Alterações</button>
            <button onclick="gerenciarModalPerfil(false)" class="btn-cancel-main">Descartar</button>
        </div>
    </div>
</div>

<div id="photo-edit-modal" class="hidden fixed inset-0 bg-black/95 flex items-center justify-center z-[9999] backdrop-blur-xl">
    <div class="bg-[#0a0a0a] border border-white/5 p-8 rounded-[32px] w-96 reveal shadow-2xl">
        <h3 class="text-white font-bold text-xl mb-6 text-center">Nova Foto</h3>
        <input type="file" id="new-photo-file-input" accept="image/*" class="block w-full text-sm text-gray-500 mb-6">
        <div class="flex flex-col gap-3">
            <button onclick="updateArtistPhoto()" class="btn-save-main w-full">Confirmar</button>
            <button onclick="hidePhotoEditModal()" class="text-gray-500 py-2 hover:text-white transition">Sair</button>
        </div>
    </div>
</div>

<div id="modal-seletor" class="hidden fixed inset-0 bg-black/95 flex items-center justify-center z-[9999] backdrop-blur-xl">
    <div class="bg-[#0a0a0a] border border-white/5 p-8 rounded-[32px] w-[450px] reveal shadow-2xl">
        <h3 class="text-white font-bold text-xl mb-4">Selecione seu Destaque</h3>
        <div id="lista-musicas-artista" class="max-h-80 overflow-y-auto mb-6 custom-scrollbar">
            </div>
        <button onclick="fecharSeletor()" class="text-gray-500 hover:text-white transition w-full py-2">Fechar</button>
    </div>
</div>
<style>
    @font-face {
    font-family: 'Nationale Regular';
    /* Removido o '.' para buscar da raiz */
    src: url('/fonts/Nationale-Regular.woff2') format('woff2'),
         url('/fonts/Nationale-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

@font-face {
    font-family: 'Nationale Bold';
    src: url('/fonts/Nationale-Bold.woff2') format('woff2'),
         url('/fonts/Nationale-Bold.woff') format('woff');
    font-weight: bold;
    font-style: normal;
}

@font-face {
    font-family: 'Nationale Black';
    src: url('/fonts/Nationale-Black.woff2') format('woff2'),
         url('/fonts/Nationale-Black.woff') format('woff');
    font-weight: 900; /* Black geralmente usa 900 para diferenciar do Bold */
    font-style: normal;
}
/* --- TUNE MODERN DESIGN SYSTEM --- */
:root {
    --tune-green: #1DB954;
    --glass-bg: rgba(255, 255, 255, 0.03);
    --glass-border: rgba(255, 255, 255, 0.08);
    --card-radius: 24px;
    --modal-radius: 32px;
    --input-radius: 12px;
    --font-main: 'Nationale Regular', 'Inter', sans-serif;
}

/* --- ANIMAÇÕES DE REVELAÇÃO --- */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.reveal {
    opacity: 0;
    animation: fadeInUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
}

.animate-fade-in {
    animation: fadeIn 0.4s ease forwards;
}

/* --- CONTAINER DE EDIÇÃO (GLASSMORPISM) --- */
.edit-profile-wrapper {
    max-width: 680px;
    margin: 40px auto;
    padding: 40px;
    background: rgb(10, 10, 10);
    backdrop-filter: blur(30px);
    -webkit-backdrop-filter: blur(30px);
    border: 1px solid var(--glass-border);
    border-radius: var(--card-radius);
    color: white;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    font-family: var(--font-main);
}

.edit-header h2 {
    font-family: 'Nationale Black', sans-serif;
    font-size: 2.2rem;
    margin-bottom: 8px;
    background: linear-gradient(90deg, #fff 0%, #aaa 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.edit-page-container {
    background-color: #000 !important; /* Fundo preto total */
    min-height: 100vh;
    width: 100%;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
}

.edit-profile-wrapper {
    background: #0a0a0a; /* Card sutilmente diferente do fundo */
    border-radius: 32px; /* Bordas arredondadas profissionais */
    border: 1px solid rgba(255, 255, 255, 0.05);
    box-shadow: 0 40px 80px rgba(0,0,0,0.8);
}

.modal-v3-card, #photo-edit-modal div {
    border-radius: 32px; /* Consistência nos modais */
    background: #0a0a0a;
}

.input-v3 {
    border-radius: 16px; /* Bordas suaves nos inputs */
    background: #121212;
}

.edit-subtitle {
    color: #888;
    font-size: 0.95rem;
    margin-bottom: 32px;
}

/* --- SEÇÃO DE FOTO --- */
.photo-section {
    display: flex;
    align-items: center;
    gap: 24px;
    margin-bottom: 32px;
}

.artist-photo-container {
    position: relative;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    border: 3px solid var(--glass-border);
    flex-shrink: 0;
}

.artist-photo-preview {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.edit-photo-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 1.5rem;
}

.artist-photo-container:hover .edit-photo-overlay {
    opacity: 1;
}

/* --- FORMULÁRIO E INPUTS --- */
.edit-divider {
    border: 0;
    border-top: 1px solid rgba(255,255,255,0.05);
    margin: 32px 0;
}

.input-group {
    margin-bottom: 24px;
    text-align: left;
}

.input-label {
    display: block;
    font-size: 0.75rem;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 1.2px;
    color: #b3b3b3;
    margin-bottom: 10px;
}

.input-v3 {
    width: 100%;
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: var(--input-radius);
    padding: 16px;
    color: white;
    font-size: 1rem;
    transition: all 0.3s ease;
    font-family: var(--font-main);
}

.input-v3:focus {
    background: rgba(255, 255, 255, 0.07);
    border-color: var(--tune-green);
    outline: none;
    box-shadow: 0 0 0 4px rgba(29, 185, 84, 0.15);
}

/* --- SELETOR DE DESTAQUE (ARTIST PICK) --- */
.artist-pick-selector {
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid var(--glass-border);
    border-radius: var(--input-radius);
    padding: 20px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.artist-pick-selector:hover {
    background: rgba(255, 255, 255, 0.05);
    border-color: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
}

.plus-icon {
    width: 50px;
    height: 50px;
    background: var(--tune-green);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: black;
    font-size: 1.2rem;
    box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3);
}

/* --- MODAL DE SELEÇÃO (ESTILO GLASS) --- */
.modal-v3-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.85);
    backdrop-filter: blur(15px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.modal-v3-card {
    background: #121212;
    border: 1px solid var(--glass-border);
    border-radius: var(--modal-radius);
    padding: 32px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.6);
}

/* Scrollbar personalizada para a lista de músicas */
.custom-scrollbar::-webkit-scrollbar {
    width: 6px;
}
.custom-scrollbar::-webkit-scrollbar-track {
    background: transparent;
}
.custom-scrollbar::-webkit-scrollbar-thumb {
    background: #333;
    border-radius: 10px;
}

/* --- BOTÕES DE AÇÃO --- */
.edit-actions {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-top: 40px;
}

.btn-save-main {
    background: white;
    color: black;
    padding: 16px 48px;
    border-radius: 40px;
    font-weight: 800;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-save-main:hover {
    background: var(--tune-green);
    color: white;
    transform: scale(1.05);
}

.btn-cancel-main {
    background: transparent;
    color: #888;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: color 0.2s;
}

.btn-cancel-main:hover {
    color: white;
}
</style>
