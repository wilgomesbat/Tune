<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edição de perfil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>

@font-face {
    font-family: 'Nationale Black';
    src: url('./fonts/Nationale-Black.woff2') format('woff2'),
         url('./fonts/Nationale-Black.woff') format('woff');
    font-weight: bold;
    font-style: normal;
}
    body {
      
      color: white;
      font-family: 'Nationale Regular';
    }
    
    .artist-photo:hover {
      
      transform: scale(1.05);
    }
    .social-icon {
      font-size: 1.3rem;
      color: #474747;
      transition: color 0.2s;
    }
    .social-icon:hover {
      color: #343434;
    }
    .edit-btn {
      background: #ffffff;
      color: #000000;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 9999px;
      transition: background 0.2s;
    }
    .edit-btn:hover {
      background: #ffffff;
    }

    .edit-photo-icon-container {
    /* Define o tamanho do círculo preto e a posição */
    width: 32px; /* Tamanho do círculo de fundo */
    height: 32px;
    border-radius: 50%;
    /* Cor de fundo: Preto (sem opacidade) */
    background-color: #1a1a1a; /* Preto quase puro, semelhante ao fundo da imagem */
    /* Garante que o ícone fique centralizado */
    display: flex;
    align-items: center;
    justify-content: center;
    
    /* Posição no canto inferior direito da foto */
    position: absolute;
    bottom: 0; 
    right: 0; 
    
    /* Remove padding/border padrão do botão */
    padding: 0;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 1px rgba(255, 255, 255, 0.5); /* Sombra suave para destacar na tela preta */
  }

.edit-icon-asset {
  width: 15px; /* Ajuste o tamanho da sua imagem (largura) */
  height: 15px; /* Ajuste o tamanho da sua imagem (altura) */
  /* Remove a sombra do Font Awesome se ela tiver sido copiada */
  filter: none; 
}

#artist-name {
  /* Propriedades que você já tinha: */
  font-size: 1.9rem;
  font-family: 'Nationale Black';
  /* Opcional, mas útil: */
  color: transparent; /* Torna a cor do texto transparente para ver o fundo */

  /* 1. Cria o Gradiente (cores de exemplo) */
  background: #000000 ;
  /* Ajusta o tamanho do fundo para ser maior que o texto, permitindo movimento */
  background-size: 300% 100%;

  /* 2. CLIPA o fundo apenas no formato do texto */
  -webkit-background-clip: text; /* Necessário para compatibilidade com a maioria dos navegadores */
  background-clip: text;

  /* 3. Aplica a animação */
  animation: gradient-flow 6s ease infinite;
}

/* Define a Animação */
@keyframes gradient-flow {
  0% {
    /* Começa o fundo na posição 0 */
    background-position: 0% 50%;
  }
  100% {
    /* Move o fundo 100% para a direita, criando o fluxo */
    background-position: 100% 50%;
  }
}

#display-nome-artistico {
  font-size: 2rem;

  font-family: 'Nationale Black', sans-serif;
  font-weight: bold;
  margin: 0;
  
  /* Cores do Gradiente - Coloquei cores fortes para você ver se ele aparece */
  background: linear-gradient(
    90deg,
    #2f2f2f, 
    #888585, 
    #1f1f1f
  );
  background-size: 200% auto;
  
  /* Essencial para o efeito */
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent; /* Use isso em vez de color: transparent */
  background-clip: text;
  
  display: inline-block; /* Garante que o fundo envolva o texto */
  animation: gradient-flow 4s linear infinite;
}

/* Container do Nome na Página */
.perfil-nome-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin-top: 20px;
}

.botao-editar-lapis {
    background: none;
    border: none;
    color: #888;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
}

.botao-editar-lapis:hover { color: #fff; }

/* Modal V3 - Escondido por padrão com display: none */
.modal-v3-overlay {
  font-family: 'Nationale Regular';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    display: none; /* O JS vai mudar para 'flex' */
    align-items: center;
    justify-content: center;
    z-index: 999999;
}

.modal-v3-card {
    background-color: #121212;
    border: 1px solid #333;
    padding: 30px;
    border-radius: 12px;
    width: 300px;
    text-align: center;
}

.modal-v3-card h3 { color: white; margin-bottom: 20px; font-family: sans-serif; }

#input-sistema-v3 {
    width: 100%;
    padding: 12px;
    background: #222;
    border: 1px solid #444;
    color: white;
    border-radius: 6px;
    margin-bottom: 20px;
    outline: none;
}

.modal-v3-botoes { display: flex; flex-direction: column; gap: 10px; }

.btn-v3-salvar {
    background: white;
    color: black;
    border: none;
    padding: 12px;
    border-radius: 25px;
    font-weight: bold;
    cursor: pointer;
}

.btn-v3-cancelar {
    background: transparent;
    color: #aaa;
    border: none;
    cursor: pointer;
}

  </style>
</head>

<body>
 <div class="artist-info text-center mt-10">
    <div class="relative inline-block">
      <img id="artist-cover-bg" src="./assets/artistpfp.png" alt="Foto do Artista" 
           class="w-28 h-28 rounded-full mx-auto object-cover shadow-md">
      <button onclick="showPhotoEditModal()" class="edit-photo-icon-container">
        <img src="./assets/pencil.svg" alt="Editar foto" class="edit-icon-asset">
      </button>
    </div>


  <div id="photo-edit-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
    <div class="bg-black border border-gray-800 rounded-lg p-6 w-96 text-center">
      <h3 class="text-xl font-semibold mb-3">Alterar foto de perfil</h3>
      <input type="file" id="new-photo-file-input" accept="image/*" class="block w-full mb-3 text-sm text-gray-300">
      <div class="flex justify-center gap-4">
        <button onclick="updateArtistPhoto()" class="edit-btn">Salvar</button>
        <button onclick="hidePhotoEditModal()" class="bg-gray-800 text-white px-4 py-2 rounded-full">Cancelar</button>
      </div>
    </div>
  </div>


<div class="perfil-nome-container">
    <h2 id="display-nome-artistico"></h2>
    <button onclick="gerenciarModalNome(true)" class="botao-editar-lapis">
        <i class="fas fa-pen"></i>
    </button>
</div>

<div id="modal-sistema-v3" class="modal-v3-overlay">
    <div class="modal-v3-card">
        <h3>Editar Nome Artístico</h3>
        <input type="text" id="input-sistema-v3" placeholder="Digite o novo nome">
        
        <div class="modal-v3-botoes">
            <button onclick="salvarNomeV3()" class="btn-v3-salvar">Salvar</button>
            <button onclick="gerenciarModalNome(false)" class="btn-v3-cancelar">Cancelar</button>
        </div>
    </div>
</div>

  <!-- Script -->
  <script>
    // Abre o modal de edição de foto
    function showPhotoEditModal() {
      document.getElementById('photo-edit-modal').classList.remove('hidden');
    }

    // Fecha o modal de edição de foto
    function hidePhotoEditModal() {
      document.getElementById('photo-edit-modal').classList.add('hidden');
    }
  </script>

  <script src="./editprofile.js"></script>
</body>
</html>
