<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edição de perfil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>

@font-face {
    font-family: 'Nationale Black';
    src: url('./fonts/Nationale-Black.woff2') format('woff2'),
         url('./fonts/Nationale-Black.woff') format('woff');
    font-weight: bold;
    font-style: normal;
}
    body {
      
      color: white;
      font-family: 'Nationale Regular';
    }
    
    .artist-photo:hover {
      
      transform: scale(1.05);
    }
    .social-icon {
      font-size: 1.3rem;
      color: #474747;
      transition: color 0.2s;
    }
    .social-icon:hover {
      color: #343434;
    }
    .edit-btn {
      background: #ffffff;
      color: #000000;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 9999px;
      transition: background 0.2s;
    }
    .edit-btn:hover {
      background: #ffffff;
    }

    .edit-photo-icon-container {
    /* Define o tamanho do círculo preto e a posição */
    width: 32px; /* Tamanho do círculo de fundo */
    height: 32px;
    border-radius: 50%;
    /* Cor de fundo: Preto (sem opacidade) */
    background-color: #1a1a1a; /* Preto quase puro, semelhante ao fundo da imagem */
    /* Garante que o ícone fique centralizado */
    display: flex;
    align-items: center;
    justify-content: center;
    
    /* Posição no canto inferior direito da foto */
    position: absolute;
    bottom: 0; 
    right: 0; 
    
    /* Remove padding/border padrão do botão */
    padding: 0;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 1px rgba(255, 255, 255, 0.5); /* Sombra suave para destacar na tela preta */
  }

.edit-icon-asset {
  width: 15px; /* Ajuste o tamanho da sua imagem (largura) */
  height: 15px; /* Ajuste o tamanho da sua imagem (altura) */
  /* Remove a sombra do Font Awesome se ela tiver sido copiada */
  filter: none; 
}

#artist-name {
  /* Propriedades que você já tinha: */
  font-size: 1.9rem;
  font-family: 'Nationale Black';
  /* Opcional, mas útil: */
  color: transparent; /* Torna a cor do texto transparente para ver o fundo */

  /* 1. Cria o Gradiente (cores de exemplo) */
  background: linear-gradient(
    90deg,
    #000000, /* Rosa */
    #888585, /* Laranja */
    #1c1c1c, /* Amarelo */
    #000000 /* Repete a primeira cor para o loop */
  );
  /* Ajusta o tamanho do fundo para ser maior que o texto, permitindo movimento */
  background-size: 300% 100%;

  /* 2. CLIPA o fundo apenas no formato do texto */
  -webkit-background-clip: text; /* Necessário para compatibilidade com a maioria dos navegadores */
  background-clip: text;

  /* 3. Aplica a animação */
  animation: gradient-flow 6s ease infinite;
}

/* Define a Animação */
@keyframes gradient-flow {
  0% {
    /* Começa o fundo na posição 0 */
    background-position: 0% 50%;
  }
  100% {
    /* Move o fundo 100% para a direita, criando o fluxo */
    background-position: 100% 50%;
  }
}
  </style>
</head>

<body>
  <!-- Perfil do artista -->
  <div class="artist-info text-center mt-10">
    <div class="relative inline-block">
      <div class="relative inline-block">
  <img id="artist-cover-bg" src="./assets/artistpfp.png" alt="Foto do Artista" 
       class="artist-cover-bg w-28 h-28 rounded-full mx-auto object-cover shadow-md">
 <button id="edit-photo-btn" onclick="showPhotoEditModal()" 
          class="edit-photo-icon-container">
    
    <img src="./assets/pencil.svg" alt="Editar foto" class="edit-icon-asset">
    
  </button>
</div>
    
    <h2 id="artist-name" class="text-2xl0 font-bold mt-3"></h2>
    <p id="artist-username" class="text-gray-500 text-sm">@</p>

    
  </div>


  

  <!-- Modal de edição de FOTO -->
  <div id="photo-edit-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-black rounded-lg p-6 w-96 text-center">
      <h3 class="text-xl font-semibold mb-3">Alterar foto de perfil</h3>
      <input type="file" id="new-photo-file-input" accept="image/*" class="block w-full mb-3 text-sm text-gray-300">
      <div class="flex justify-center gap-4">
        <button onclick="updateArtistPhoto()" class="edit-btn">Salvar</button>
        <button onclick="hidePhotoEditModal()" class="bg-gray-800 hover:bg-gray-500 text-white px-4 py-2 rounded-full">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal de edição de REDES -->
  <div id="socials-edit-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-gray-900 rounded-lg p-6 w-96">
      <h3 class="text-lg font-semibold mb-4 text-center">Editar Redes Sociais</h3>
      <form onsubmit="updateArtistSocials(event)">
        <div class="space-y-3">
          <input id="spotify-input" type="url" placeholder="Link do Spotify" class="w-full p-2 rounded bg-gray-800 text-white text-sm">
          <input id="instagram-input" type="url" placeholder="Link do Instagram" class="w-full p-2 rounded bg-gray-800 text-white text-sm">
          <input id="twitter-input" type="url" placeholder="Link do Twitter/X" class="w-full p-2 rounded bg-gray-800 text-white text-sm">
          <input id="youtube-input" type="url" placeholder="Link do YouTube" class="w-full p-2 rounded bg-gray-800 text-white text-sm">
        </div>
        <div class="flex justify-center gap-4 mt-5">
          <button type="submit" class="edit-btn">Salvar</button>
          <button type="button" onclick="document.getElementById('socials-edit-modal').classList.add('hidden')" class="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded-full">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script>
    // Abre o modal de edição de foto
    function showPhotoEditModal() {
      document.getElementById('photo-edit-modal').classList.remove('hidden');
    }

    // Fecha o modal de edição de foto
    function hidePhotoEditModal() {
      document.getElementById('photo-edit-modal').classList.add('hidden');
    }
  </script>

  <script src="./editprofile.js"></script>
</body>
</html>
