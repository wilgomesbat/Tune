<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Conta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <style>
        body {
            font-family: 'Circular Spotify Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        /* Removido código não usado para simplicidade */

        .grid-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .card {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #ffffff;
        }

        .card-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card-plan {
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Alinha o conteúdo verticalmente */
    padding-bottom: 0; /* Remove o padding para controlar o espaçamento */
}

        .card-plan h3 {
    font-size: 18px;
    color: #a7a7a7;
    margin-bottom: 5px; /* Espaço entre "Seu plano" e "Free" */
}

.card-plan h1 {
    font-size: 48px; /* Aumenta o tamanho para Free */
    font-weight: bold;
    color: #ffffff;
    margin-bottom: 10px; /* Espaço entre "Free" e a descrição */
}

.card-plan p {
    font-size: 14px;
    color: #a7a7a7;
    margin-top: 5px;
}

        .card-plan .spotify-logo {
            align-self: flex-end;
            margin-top: -30px;
        }

        .card-plan .spotify-logo svg {
            fill: #1db954;
        }

        .action-card {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .action-card svg {
            fill: #ffffff;
            margin-bottom: 5px;
        }

        .action-card span {
            font-weight: bold;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin: 40px 0 20px 0;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-top: 1px solid #333;
            cursor: pointer;
        }

        .list-item:first-child {
            border-top: none;
        }

        .list-item-content {
            display: flex;
            align-items: center;
        }

        .list-item-content svg {
            margin-right: 15px;
            fill: #a7a7a7;
        }

        .list-item-content span {
            font-size: 16px;
        }

        /* Classes para mudar a cor dos ícones específicos */
        .icon-diamond svg {
            fill: #1db954 !important;
        }

        .icon-manage svg {
            fill: #ffffff !important;
        }

        .icon-cancel svg {
            fill: #a7a7a7 !important;
        }

        .arrow-right svg {
            fill: #a7a7a7;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #00000000;
            padding: 10px 20px;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .topbar-left img {
            height: 40px;
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .topbar-right img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .menu-icon {
            width: 30px;
            height: 22px;
            cursor: pointer;
        }
    </style>

    <div class="container">

        <div class="topbar">
            <div class="topbar-left">
                <img src="./assets/tuneicon.png" alt="Logo">
            </div>
            <div class="topbar-right">
                <img id="user-profile-img" src="./assets/artistpfp.png" alt="Profile">
            </div>
        </div>

        <div class="grid-container">
            <div class="card card-plan">
                <h3>Seu plano</h3>
                <h1 id="user-plan-name">Carregando...</h1>

                        </path>

        </div>

                    </svg>
