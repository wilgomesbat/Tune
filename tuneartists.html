        .sidebar-content {
            background-color: #1717175f;
            border-radius: 10px;

            /* Adiciona margem vertical E horizontal para "flutuar" dentro do #latNav */
            margin: 30px 10px 0 10px; /* Top/Right/Bottom/Left. Adiciona margem lateral e superior */
            
            /* Width: 100% será 100% do PAI (latNav) MENOS as margens laterais (8px + 8px) */
            width: calc(100% - 16px); 
        }

        .sidebar-content ul.nav {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            gap: 6px;
            margin: 0;
            padding: 0;
            width: 100%;
        }



        .sidebar-content .nav-link {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            
            gap: 14px; /* Mantido */
            width: 100%;
            background-color: transparent;
            color: #fff;
            text-decoration: none;
            
            /* AJUSTE: Padding horizontal removido. A margem deve ser controlada pela separação Icon/Text */
            /* Agora o texto estará mais alinhado */

        }

            color: #dedddd;
            height: 22px;

        }

            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .album-item {
            width: 100%;

        .album-link {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: white;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.3s ease;

        /* --- CSS Para Menu Mobile (Ajustado) --- */
        #mobile-nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Altura da barra */
            background-color: #121212; /* Cor de fundo */
            display: none; /* Escondido por padrão, ativado em mobile */
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);

        }

        #mobile-nav-bar .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #ffffff;

        }

        #mobile-nav-bar .nav-link.active {

        }

    <script>
const FILLED_SUFFIX = '-filled.svg';
const OUTLINE_SUFFIX = '.svg';
const ASSETS_PATH = './assets/';

const navLinks = document.querySelectorAll('#mobile-nav-bar .nav-link');

const ACTIVE_OPACITY = '1';
const INACTIVE_OPACITY = '0.5';

function handleNavigation(event) {
    event.preventDefault();

    const clickedLink = event.currentTarget;
    const pageName = clickedLink.getAttribute('data-page');

    if (typeof loadContent === 'function') {
        loadContent(pageName);
    }
    
    navLinks.forEach(link => {
        if (link === clickedLink) {
            link.style.opacity = ACTIVE_OPACITY;
        } else {
            link.style.opacity = INACTIVE_OPACITY;
        }
    });
}

navLinks.forEach(link => { link.addEventListener('click', handleNavigation); });

if (navLinks.length > 0) {
    navLinks.forEach((link, index) => {
        link.style.opacity = (index === 0) ? ACTIVE_OPACITY : INACTIVE_OPACITY;
    });
}

function hideWarningPopup() {
    const modal = document.getElementById('warning-modal');
    if (modal) {
        modal.classList.add('hidden');
    }
}

function handleLogout(event) {
    event.preventDefault();
    if (typeof doLogout === 'function') {
        doLogout();
    }
}
