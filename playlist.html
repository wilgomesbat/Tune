<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Design Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
    font-family: 'Nationale Regular';
    src: url('./fonts/Nationale-Regular.woff2') format('woff2'),
         url('./fonts/Nationale-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
@font-face {
    font-family: 'Nationale Bold';
    src: url('./fonts/Nationale-Bold.woff2') format('woff2'),
         url('./fonts/Nationale-Bold.woff') format('woff');
    font-weight: bold;
    font-style: normal;
}
@font-face {
    font-family: 'Nationale Black';
    src: url('./fonts/Nationale-Black.woff2') format('woff2'),
         url('./fonts/Nationale-Black.woff') format('woff');
    font-weight: bold;
    font-style: normal;
}

        body {
            background-color: #030303;
            font-family: 'Nationale Regular';
            color: white;
            margin: 0;
            padding-bottom: 100px; /* Espaço para o player fixo se houver */
        }

        /* Fundo dinâmico com blur suave */
        .bg-dynamic-gradient {
            background: linear-gradient(to bottom, #2a2a2a 0%, #030303 100%);
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
        }
.track-item {
    display: grid;
    /* Colunas fixas no mobile: ID(35px) | Capa(48px) | Texto(1fr) | Tempo(50px) */
    grid-template-columns: 20px 48px 1fr 50px;
    align-items: center;
    gap: 12px;

    height: 64px; /* Altura fixa impede o erro da imagem fdcfcc */
    width: 100%;
    border-radius: 8px;
    box-sizing: border-box;
    cursor: pointer;
    transition: background 0.2s;
}

/* Garante que o texto ocupe o meio sem empurrar as colunas fixas */
.track-info-container {
    min-width: 0; 
    display: flex;
    flex-direction: column;
    justify-content: center;
}

/* Força as reticências (...) sem quebrar a linha */
.track-info-container span, 
.track-info-container div {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.track-cover {
    width: 48px;
    height: 48px;
    border-radius: 4px;

    flex-shrink: 0;
}


.track-duration {
    width: 50px;
    text-align: right;
    flex-shrink: 0;
}

        .track-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .track-item:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.12);
        }

        /* Capa com Glow */
        .playlist-glow {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .playlist-glow:hover {
            transform: scale(1.02);
        }

        /* Aplicando nos IDs específicos */
#playlist-title-detail {
    font-family: 'Nationale Black', sans-serif; /* Título bem pesado */
}

#playlist-description-detail {
    font-family: 'Nationale Regular', sans-serif; /* Descrição leve */
}

.track-name {
    font-family: 'Nationale Bold', sans-serif; /* Nome da música em negrito */
}

.artist-name {
    font-family: 'Nationale Regular', sans-serif; /* Artista leve */
}

        /* Estilo dos botões */
        .btn-main {
            height: 48px;
            padding: 0 32px;
            border-radius: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-play { background: white; color: black; }
        .btn-play:hover { background: #e0e0e0; transform: scale(1.05); }

        .btn-action { 
            background: rgba(255,255,255,0.1); 
            width: 48px; 
            padding: 0; 
            justify-content: center; 
        }
        .btn-action:hover { background: rgba(255,255,255,0.2); }

        /* Scrollbar customizada */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="bg-dynamic-gradient" id="playlist-bg"></div>

    <div class="max-w-6xl mx-auto px-4 py-10 md:py-16">
        <div class="flex flex-col md:flex-row gap-8 md:gap-0">
            
            <div class="md:w-1/3 lg:w-[400px] flex flex-col items-center md:items-start md:sticky md:top-10 h-fit">
                <div class="relative group mb-8">
                    <img id="playlist-cover-detail" 
                         src="https://i.ibb.co/HTCFR8Db/Design-sem-nome-4.png" 
                         class="w-64 h-64 md:w-full md:h-full rounded-2xl object-cover playlist-glow" />
                </div>
                
                <div class="text-center md:text-left">
                    <h1 id="playlist-title-detail" class="text-3xl md:text-5xl font-black mb-3 tracking-tight">
                        Minha Playlist
                    </h1>
                    <p id="playlist-description-detail" class="text-gray-400 text-sm md:text-base leading-relaxed mb-8 opacity-80">
                        As melhores músicas selecionadas especialmente para você. Aproveite o som!
                    </p>

                    <div class="flex items-center justify-center md:justify-start gap-4">
                        <button class="btn-main btn-play shadow-lg">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M8 5.14v14l11-7-11-7z"/></svg>
                            Play
                        </button>
                        <button class="btn-main btn-action">
                            <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l8.78-8.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex-grow">
                <div id="tracks-container" class="space-y-1">
                    
                    
                    </div>
            </div>
        </div>
    </div>

    <script>
        // Pequeno script para simular a mudança de cor de fundo baseada na imagem
        // No seu código real, você já tem o ColorThief, então mantenha-o!
        window.addEventListener('load', () => {
            const container = document.getElementById('playlist-bg');
            // Aqui você aplicaria a cor do ColorThief
            // container.style.background = `linear-gradient(to bottom, ${rgbColor} 0%, #030303 100%)`;
        });
    </script>
</body>
</html>
