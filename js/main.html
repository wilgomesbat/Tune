   <meta charset="UTF-8">

    <title>TUNE</title>
    <script src="https://cdn.tailwindcss.com"></script>

        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
    font-family: 'Nationale Regular';
    src: url('./fonts/Nationale-Regular.woff2') format('woff2'),
         url('./fonts/Nationale-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
@font-face {
    font-family: 'Nationale Bold';
    src: url('./fonts/Nationale-Bold.woff2') format('woff2'),
         url('./fonts/Nationale-Bold.woff') format('woff');
    font-weight: bold;
    font-style: normal;
}
@font-face {
    font-family: 'Nationale Black';
    src: url('./fonts/Nationale-Black.woff2') format('woff2'),
         url('./fonts/Nationale-Black.woff') format('woff');
    font-weight: bold;
    font-style: normal;
}

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Nationale Regular';
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #maintenance-screen {
            position: fixed;
            inset: 0;
            z-index: 100000;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        #maintenance-screen.maintenance-hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .maintenance-card {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }

        .site-logo {
    display: block;      /* Transforma em bloco para aceitar margin auto */
    margin: 0 auto 30px; /* Centraliza horizontalmente e dá margem embaixo */
    width: 180px;
    height: auto;
}

        .m-title {
            font-size: 2.2rem;
            font-weight: 700;
            font-family: 'Nationale Black';
            margin-bottom: 15px;
            
        }

        .m-text {
            color: #888888;
            line-height: 1.6;
            margin: 13px;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 12px #9d17ff;
            animation: blink 1.5s infinite;
        }


        .tune-logo {
            width: 20px;
            opacity: 0.5;
        }


    </style>
</head>
<body>

    <div id="maintenance-screen">
        <div class="maintenance-card">
            <img src="assets/tunelogoh.png" alt="Tune Logo" class="site-logo">
            
            <h1 class="m-title">MANUTENÇÃO</h1>
            <p class="m-text">O TUNE estará indisponível por algumas horas devido a problemas técnicos.
Acesse nosso Instagram para quaisquer atualizações.</p>
            
          

            <footer>
                <div class="social-media-icons">
                    <a href="https://x.com/tunedks" aria-label="X (Twitter)">
                        <i class="fab fa-x-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/tunedks/" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>

                <nav class="footer-links">
                    <ul>
                        <li><a href="termos.html">Política de Privacidade</a></li>
                        <li><a href="termos.html">Termos e Condições</a></li>
                    </ul>
                </nav>

                <div class="copyright">
                    <img src="assets/logotunenew.png" alt="Logo TUNE" class="tune-logo">
                    © 2026
                </div>
            </footer>
        </div>
    </div>

</body>
