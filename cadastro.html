<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Criar conta - Pré-cadastro</title>

    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./rodape.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=gpp_bad" />    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=check_circle" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Seus estilos CSS existentes vêm aqui */
        .page {
            min-height: 100svh;
            display: grid;
            place-items: center;
            padding: 24px;
            color: #fff;
        }
        .container {
            margin-inline: auto;
        }
        .brand {
            display: grid;
            place-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .tag {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 999px;
            background: #0a0a0a;
            color: #bdbdbd;
            font-size: .85rem;
            margin-bottom: 16px;
        }
        .headline {
            font-size: 2.2rem; /* Tamanho base para mobile */
            line-height: 1.2;
            margin-bottom: 20px;
            font-weight: 900;
            text-align: center;
        }
        @media (min-width: 600px) {
            .headline {
                font-size: 3rem; /* Aumenta o tamanho em telas maiores, como tablets e desktops */
            }
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 14px;
            margin-top: 6px;
        }
        .time {
            background: #0e0e1257;
            border-radius: 10px;
            padding: 10px 14px;
            min-width: 70px;
            text-align: center;
        }
        /* imagens */
        .icon-logo { width: 90px; }
        .text-logo { width: 140px; }

        /* ESTILOS ADICIONAIS PARA TOASTS (adicione aqui ou no seu style.css) */
        #toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column-reverse;
            gap: 10px;
            z-index: 1000;
        }
        .toast {
            padding: 15px 20px;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            min-width: 250px;
            max-width: 350px;
            word-wrap: break-word;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
            transition: opacity 0.5s, transform 0.5s;
        }
        .toast.success {
            background-color: #4CAF50; /* Verde para sucesso */
        }
        .toast.error {
            background-color: #f44336; /* Vermelho para erro */
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        .toast.fade-out {
            animation: fadeOut 0.5s forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(20px); }
        }
    </style>
</head>
<body>
    <main class="page-container">
        <div class="container animate-fade">
            <div class="brand">
                <img class="text-logo" src="./assets/tunelogo.png" alt="Tune" />
            </div>
            <section class="card">
<div class="profile-section">
  <div id="AvatarFileUpload">
    <div class="selected-image-holder">
      <img src="assets/artistpfp.png" alt="AvatarInput" id="profile-preview">
    </div>
    <input type="file" accept="image/*" name="avatar" id="profile-image-input">
  </div>
</div>


                <form id="registerForm">
                    <div class="form-group">
                        <label for="nome" class="input-label">Nome artístico</label>
                        <input type="text" id="nome" class="input-field" placeholder="Nome" required />
                    </div>

                    <div class="form-group">
                        <label for="user" class="input-label">Nome de usuário</label>
                        <div class="input-group-user">
    <span class="at-symbol">@</span>
    <input type="text" id="user" class="input-field" placeholder="nome de usuário" required />
    </div>
<p id="username-feedback-display" class="username-feedback"></p>
                    </div>

                    <div class="form-group">
                        <label for="email" class="input-label">Email</label>
                        <input type="email" id="email" class="input-field" placeholder="Email" required />
                    </div>

                    <div class="form-group">
                        <label for="senha" class="input-label">Crie uma senha</label>
                        <input type="password" id="senha" class="input-field" placeholder="Senha" required />
                        <p class="password-note">
                            *Use uma senha forte com letras maiúsculas e minúsculas, números e caracteres especiais
                        </p>
                    </div>

                    <div class="form-group">
    <label for="token" class="input-label">Código de verificação</label>
    <input type="text" id="token" class="input-field" placeholder="Digite seu código" required />
    <p id="token-feedback" class="username-feedback"></p>
</div>

<div class="checkbox-container">
    <input type="checkbox" id="termos-uso">
    <label for="termos-uso">
        Ao clicar em criar conta, você confirma que leu e concorda com os 
        <a href="termos.html" class="link-tidal">Termos de Uso</a> do TUNE e que reivindica a <a class="link-tidal">Licença Exclusiva<a/>, concordando com os 
        <a class="link-tidal">Termos e Condições</a> da mesma.
    </label>
</div>
    <button type="submit" id="submitBtn" class="main-button">
        <span>Criar</span>
    </button>
</form>


            </section>

            <footer>
                <div class="social-media-icons">
                    <a href="https://x.com/tunedks" aria-label="X (Twitter)">
                        <i class="fab fa-x-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/tunedks/" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>

                <nav class="footer-links">
                    <ul>
                        <li><a href="termos.html">Política de Privacidade</a></li>
                        <li><a href="termos.html">Termos e Condições</a></li>
                    </ul>
                </nav>

                <div class="copyright">
                    <img src="assets/tuneicon.png" alt="Logo TUNE" class="tune-logo">
                    © 2025 TUNE DKS
                </div>
            </footer>
        </div>
    </main>

    <div id="toast-container"></div>

    <script type="module" src="./js/cc.js"></script>
</body>
</html>
