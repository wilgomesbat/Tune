    <script>
 // Remova as constantes de sufixo, pois elas n√£o ser√£o mais necess√°rias
// const FILLED_SUFFIX = '-filled.svg';
// const OUTLINE_SUFFIX = '.svg';
// const ASSETS_PATH = './assets/'; 

// Defina as opacidades para os estados
const OUTLINE_OPACITY = '0.5'; // √çcone 'Outline' com 50% de transpar√™ncia
const FILLED_OPACITY = '1.0';  // √çcone 'Filled' com 100% de opacidade

// Pega todos os links de navega√ß√£o
const navLinks = document.querySelectorAll('.nav-link');

// Fun√ß√£o principal para gerenciar a navega√ß√£o e a troca de opacidade
function handleNavigation(event) {
    // Previne o comportamento padr√£o do link (#)
    event.preventDefault();

    // O link clicado (elemento pai do <img>)
    const clickedLink = event.currentTarget;

    // Se o link j√° estiver ativo, n√£o faz nada
    if (clickedLink.classList.contains('active')) {
        return;
    }

   if (clickedLink.dataset.page === "library") {
    if (typeof populateUserProfile === "function" && auth.currentUser) {
        populateUserProfile(auth.currentUser);
    } else {
        console.warn("Usu√°rio n√£o autenticado ou fun√ß√£o n√£o dispon√≠vel.");
    }
}



    // 1. DESATIVA TODOS OS LINKS ANTERIORES
    navLinks.forEach(link => {
        // Remove a classe 'active'
        link.classList.remove('active');

        const img = link.querySelector('img');

        // Troca a opacidade para o estado OUTLINE
        if (img) {
            img.style.opacity = OUTLINE_OPACITY; // Define a opacidade para "outline"
        }
    });

    // 2. ATIVA O LINK CLICADO
    clickedLink.classList.add('active');

    const clickedImg = clickedLink.querySelector('img');

    // Troca a opacidade para o estado FILLED
    if (clickedImg) {
        clickedImg.style.opacity = FILLED_OPACITY; // Define a opacidade para "filled"
    }

    // Opcional: Aqui voc√™ pode adicionar a l√≥gica para carregar o conte√∫do da p√°gina, 
    // usando clickedLink.getAttribute('data-page')
    console.log(`P√°gina ativada: ${clickedLink.getAttribute('data-page')}`);
}

// Adiciona o Event Listener a cada link
navLinks.forEach(link => {
    // **Aten√ß√£o:** Se voc√™ quiser que o primeiro √≠cone comece ativo/preenchido,
    // adicione a classe 'active' e defina a opacidade inicial aqui.
    const img = link.querySelector('img');
    if (img && !link.classList.contains('active')) {
        img.style.opacity = OUTLINE_OPACITY;
    } else if (img && link.classList.contains('active')) {
        img.style.opacity = FILLED_OPACITY;
    }
    
    link.addEventListener('click', handleNavigation);
});

// L√≥gica para esconder o loading overlay... (mantida como estava)
window.addEventListener('load', () => {
    const loadingOverlay = document.getElementById('loading-overlay');
    loadingOverlay.classList.add('hidden');
    setTimeout(() => {
        loadingOverlay.style.display = 'none';
    }, 500); 
});

    </script>
