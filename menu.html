        /* Estilos para o Loading Overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;

        }

/* Header */
.sidebar-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 30px;

}

.logo-img { width: 30px; }



/* ALINHAMENTO DO LINK (O QUE VOCÊ PRECISA) */
.sidebar-content .nav-link {
    display: flex !important;
    flex-direction: row !important; /* Ícone e texto lado a lado */
    align-items: center !important; /* Centraliza verticalmente */
    padding: 12px 15px;
    color: #ffffff;
    text-decoration: none;
    border-radius: 10px;
    margin-bottom: 4px;
    transition: background 0.2s;
    width: 100%;
    opacity: 0.7;
}

/* Seus ícones originais (SVG e IMG) */
.sidebar-content .nav-link svg, 
.sidebar-content .nav-link img {
    width: 24px !important;
    height: 24px !important;
    margin-right: 15px !important; /* Espaço entre ícone e texto */
    flex-shrink: 0;
}

/* Texto ao lado */
.sidebar-content .nav-link span {
    font-size: 15px;
    font-weight: 600;
    white-space: nowrap; /* Evita que o texto quebre */
    transition: opacity 0.2s;
}

/* Hover e Ativo (Estilo Tidal) */

.sidebar-content .nav-link.ativo {
    background-color: #262626;

    <script>
// --- CONFIGURAÇÃO VISUAL ---
const OUTLINE_OPACITY = '0.5';
const FILLED_OPACITY = '1.0';

// Função para atualizar visualmente os links da sidebar/mobile nav
function updateActiveNavLink(pageName) {
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
        const isTarget = link.getAttribute('data-page').includes(pageName);
        const img = link.querySelector('img');
        
        if (isTarget) {
            link.classList.add('active');
            if (img) img.style.opacity = FILLED_OPACITY;
        } else {
            link.classList.remove('active');
            if (img) img.style.opacity = OUTLINE_OPACITY;
        }
    });
}

// --- ROTEAMENTO E NAVEGAÇÃO ---

function handleNavigation(event) {
    event.preventDefault();
    
    // Pega o elemento clicado (mesmo se clicar no ícone dentro do <a>)
    const clickedLink = event.currentTarget;
    const pageName = clickedLink.getAttribute('data-page'); 

    if (!pageName) return;

    console.log(`Navigando para: ${pageName}`);

    // 1. Carrega o conteúdo
    // O id é null para cliques no menu, e true para salvar no histórico
    if (typeof loadContent === 'function') {
        loadContent(pageName, null, true); 
    }

    // 2. Atualização Visual
    updateVisualState(clickedLink);
}

function updateVisualState(activeLink) {
    const allLinks = document.querySelectorAll('.nav-link');
    
    allLinks.forEach(link => {
        link.classList.remove('active');
        const img = link.querySelector('img');
        if (img) img.style.opacity = '0.5'; // Estado inativo
    });

    activeLink.classList.add('active');
    const activeImg = activeLink.querySelector('img');
    if (activeImg) activeImg.style.opacity = '1.0'; // Estado ativo
}

// Inicialização
document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', handleNavigation);
});

// Inicializa o roteamento ao carregar a página
function initializeRouting() {
    const pathname = window.location.pathname;
    const urlParams = new URLSearchParams(window.location.search);

    let page = 'home';
    let id = null;

    const pathParts = pathname.split('/').filter(p => p !== "" && p !== "index.html");

    if (pathParts.length > 0) {
        page = pathParts[0]; 
        id = pathParts[1] || null;
    } else if (urlParams.has('page')) {
        page = urlParams.get('page');
        id = urlParams.get('id');
    }

    if (page.includes('.html')) page = page.replace('.html', '');
    
    loadContent(page, id, false); // false para não duplicar o histórico inicial
    updateActiveNavLink(page);
}

// ESCUTA O BOTÃO VOLTAR/AVANÇAR
window.addEventListener('popstate', (e) => {
    if (e.state && e.state.page) {
        console.log("⬅️ Voltando para:", e.state.page);
        loadContent(e.state.page, e.state.id, false);
        updateActiveNavLink(e.state.page);
    } else {
        initializeRouting();
    }
});

// Event Listeners
document.addEventListener('DOMContentLoaded', () => {
    initializeRouting();
    
    const links = document.querySelectorAll('.nav-link');
    links.forEach(link => link.addEventListener('click', handleNavigation));
});

// Overlay de Loading
window.addEventListener('load', () => {
    const loadingOverlay = document.getElementById('loading-overlay');
    if (loadingOverlay) {
        loadingOverlay.classList.add('hidden');
        setTimeout(() => loadingOverlay.style.display = 'none', 500);
    }
});

function toggleSidebar() {
    const sidebar = document.getElementById('latNav');
    const iconSvg = document.getElementById('toggle-icon');
    
    // Alterna a classe na sidebar
    sidebar.classList.toggle('collapsed');

    // Verifica se está fechada para mudar o desenho do ícone (SVG Path)
    if (sidebar.classList.contains('collapsed')) {
        // Ícone Chevron-Right (Seta para direita)
        iconSvg.innerHTML = '<polyline points="9 18 15 12 9 6"></polyline>';
    } else {
        // Ícone Chevron-Left (Seta para esquerda)
        iconSvg.innerHTML = '<polyline points="15 18 9 12 15 6"></polyline>';
    }
}
