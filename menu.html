        /* Estilos para o Loading Overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* ------------------------------------------- */
        /* NOVO: Estilos para o Logo de Carregamento */
        /* ------------------------------------------- */
        .logo-loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Estilo para o texto "TUNE" */
            font-size: 3.5rem; 
            font-weight: 900;
            line-height: 1.2; /* Ajuste para espaçamento */
            letter-spacing: -0.05em;
            color: #ffffff;
            /* Sombra suave para destacar o texto */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2); 
            /* Animação suave para indicar carregamento */
            animation: fade-in-pulse 2s infinite alternate;
        }

        .logo-loading-content img {
            width: 80px;
            height: 80px;
            margin-bottom: 0.5rem;
        }

        @keyframes fade-in-pulse {
            from { opacity: 0.7; transform: scale(0.98); }
            to { opacity: 1.0; transform: scale(1.02); }
        }

        /* IMPORTANTE: Adicionado o padding-bottom de 130px para mobile aqui, para evitar que o player e a nav-bar cubram o conteúdo no final da rolagem */
        @media (max-width: 768px) {
            #feed {
                padding-bottom: 130px;
                /* 70px do player + 60px da nav-bar */
            }

            #latNav {
                display: none !important;
                /* Esconde a sidebar no mobile */
            }
        }

    <script>
 // Remova as constantes de sufixo, pois elas não serão mais necessárias
// const FILLED_SUFFIX = '-filled.svg';
// const OUTLINE_SUFFIX = '.svg';
// const ASSETS_PATH = './assets/'; 

// Defina as opacidades para os estados
const OUTLINE_OPACITY = '0.5'; // Ícone 'Outline' com 50% de transparência
const FILLED_OPACITY = '1.0';  // Ícone 'Filled' com 100% de opacidade

// Pega todos os links de navegação
const navLinks = document.querySelectorAll('.nav-link');

function handleNavigation(event) {
    event.preventDefault();
    const clickedLink = event.currentTarget;

    // 1. Pega o caminho da página (ex: "/pages/home")
    let pagePath = clickedLink.getAttribute('data-page'); 
    
    // 2. Limpa o caminho para pegar só o nome (ex: "home")
    // Se o caminho for "/pages/home", queremos apenas "home"
    let pageName = pagePath.replace('/pages/', '').replace('.html', '');

    if (clickedLink.classList.contains('active')) {
        // Opcional: Recarregar a página se clicar no ícone ativo
        // loadContent(pageName, null, false); 
        return;
    }

    // Lógica da Library (Perfil)
    if (pageName === "library") {
        if (typeof populateUserProfile === "function" && auth.currentUser) {
            populateUserProfile(auth.currentUser);
        }
    }

    // --- A PARTE QUE FALTAVA: CARREGAR O CONTEÚDO ---
    if (typeof loadContent === 'function') {
        loadContent(pageName); 
    }

    // 3. ATUALIZAÇÃO VISUAL (OPACIDADE)
    navLinks.forEach(link => {
        link.classList.remove('active');
        const img = link.querySelector('img');
        if (img) img.style.opacity = OUTLINE_OPACITY;
    });

    clickedLink.classList.add('active');
    const clickedImg = clickedLink.querySelector('img');
    if (clickedImg) clickedImg.style.opacity = FILLED_OPACITY;
}

// Adiciona o Event Listener a cada link
navLinks.forEach(link => {
    // **Atenção:** Se você quiser que o primeiro ícone comece ativo/preenchido,
    // adicione a classe 'active' e defina a opacidade inicial aqui.
    const img = link.querySelector('img');
    if (img && !link.classList.contains('active')) {
        img.style.opacity = OUTLINE_OPACITY;
    } else if (img && link.classList.contains('active')) {
        img.style.opacity = FILLED_OPACITY;
    }
    
    link.addEventListener('click', handleNavigation);
});

// Lógica para esconder o loading overlay... (mantida como estava)
window.addEventListener('load', () => {
    const loadingOverlay = document.getElementById('loading-overlay');
    loadingOverlay.classList.add('hidden');
    setTimeout(() => {
        loadingOverlay.style.display = 'none';
    }, 500); 
});

    </script>
