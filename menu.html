    <script>
// --- CONFIGURA√á√ÉO VISUAL ---
const OUTLINE_OPACITY = '0.5';
const FILLED_OPACITY = '1.0';

// Fun√ß√£o para atualizar visualmente os links da sidebar/mobile nav
function updateActiveNavLink(pageName) {
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
        const isTarget = link.getAttribute('data-page').includes(pageName);
        const img = link.querySelector('img');
        
        if (isTarget) {
            link.classList.add('active');
            if (img) img.style.opacity = FILLED_OPACITY;
        } else {
            link.classList.remove('active');
            if (img) img.style.opacity = OUTLINE_OPACITY;
        }
    });
}

// --- ROTEAMENTO E NAVEGA√á√ÉO ---

function handleNavigation(event) {
    event.preventDefault();
    
    // Pega o elemento clicado (mesmo se clicar no √≠cone dentro do <a>)
    const clickedLink = event.currentTarget;
    const pageName = clickedLink.getAttribute('data-page'); 

    if (!pageName) return;

    console.log(`Navigando para: ${pageName}`);

    // 1. Carrega o conte√∫do
    // O id √© null para cliques no menu, e true para salvar no hist√≥rico
    if (typeof loadContent === 'function') {
        loadContent(pageName, null, true); 
    }

    // 2. Atualiza√ß√£o Visual
    updateVisualState(clickedLink);
}

function updateVisualState(activeLink) {
    const allLinks = document.querySelectorAll('.nav-link');
    
    allLinks.forEach(link => {
        link.classList.remove('active');
        const img = link.querySelector('img');
        if (img) img.style.opacity = '0.5'; // Estado inativo
    });

    activeLink.classList.add('active');
    const activeImg = activeLink.querySelector('img');
    if (activeImg) activeImg.style.opacity = '1.0'; // Estado ativo
}

// Inicializa√ß√£o
document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', handleNavigation);
});

function initializeRouting() {
    const pathname = window.location.pathname;
    const urlParams = new URLSearchParams(window.location.search);

    let page = 'home'; // Padr√£o
    let id = null;

    // Remove a barra inicial e divide o caminho
    const pathParts = pathname.split('/').filter(p => p !== "" && p !== "index.html" && p !== "menu.html");

    if (pathParts.length > 0) {
        page = pathParts[0]; 
        id = pathParts[1] || null;
    } else if (urlParams.has('page')) {
        page = urlParams.get('page');
        id = urlParams.get('id');
    }

    // Limpeza de extens√µes e valores nulos
    if (page.includes('.html')) page = page.replace('.html', '');
    if (!page || page === 'null' || page === 'undefined') page = 'home';

    console.log(`üöÄ Roteamento inicial fixado: [${page}]`);
    
    // Use window.loadContent para garantir acesso ao escopo global
    if (typeof window.loadContent === 'function') {
        window.loadContent(page, id, false); 
    }
    updateActiveNavLink(page);
}

window.addEventListener('popstate', (e) => {
    // Se houver um estado salvo (navega√ß√£o interna)
    if (e.state && e.state.page) {
        console.log("‚¨ÖÔ∏è Voltando para:", e.state.page);
        window.loadContent(e.state.page, e.state.id, false);
        updateActiveNavLink(e.state.page);
    } 
    // Se n√£o houver estado (voltou para a URL limpa /)
    else {
        console.log("üè† Voltando para a raiz");
        initializeRouting();
    }
});

function updateBrowserHistory(page, id) {
    const url = id ? `/${page}/${id}` : `/${page}`;
    // Adiciona a barra inicial "/" para que o hist√≥rico seja absoluto
    window.history.pushState({ page, id }, '', url);
}

// Event Listeners
document.addEventListener('DOMContentLoaded', () => {
    initializeRouting();
    
    const links = document.querySelectorAll('.nav-link');
    links.forEach(link => link.addEventListener('click', handleNavigation));
});

// Overlay de Loading
window.addEventListener('load', () => {
    const loadingOverlay = document.getElementById('loading-overlay');
    if (loadingOverlay) {
        loadingOverlay.classList.add('hidden');
        setTimeout(() => loadingOverlay.style.display = 'none', 500);
    }
});

function toggleSidebar() {
    const sidebar = document.getElementById('latNav');
    const iconSvg = document.getElementById('toggle-icon');
    
    // Alterna a classe na sidebar
    sidebar.classList.toggle('collapsed');

    // Verifica se est√° fechada para mudar o desenho do √≠cone (SVG Path)
    if (sidebar.classList.contains('collapsed')) {
        // √çcone Chevron-Right (Seta para direita)
        iconSvg.innerHTML = '<polyline points="9 18 15 12 9 6"></polyline>';
    } else {
        // √çcone Chevron-Left (Seta para esquerda)
        iconSvg.innerHTML = '<polyline points="15 18 9 12 15 6"></polyline>';
    }
}

    </script>
